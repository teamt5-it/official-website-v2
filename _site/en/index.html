eds to do is, instead of starting a standard PowerShell 5.1 session, spawn a PowerShell 2.0 session using `PowerShell.exe -Version 2`. Since `ConstrainedLanguage` mode doesn't exist in that version, it will simply fallback to using `FullLanguage`.\n\n![202101-9.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1612230075/202101_9_7d51c2552d.png)\n\nThis is much less of a problem on Windows 10, as PowerShell 5.1 is shipped with the system by default and 2.0 can be removed by using `Disable-WindowsOptionalFeature -Online -FeatureName MicrosoftWindowsPowerShellV2Root`. After then, any attempts to launch PowerShell v2 will result in an error message.\n\n```text\nPS C:\\\u003e powershell -v 2\nEncountered a problem reading the registry.  Cannot find registry key SOFTWARE\\Microsoft\\PowerShell\\1\\PowerShellEngine. The Windows PowerShell 2 engine is not installed on this computer.\n```\n\n\u003cbr\u003e\n\n## Hypothetical Testing\n\nTo see how effective this mode is against hypothetical attacks, we ...\n\n- gathered 141 recently-submitted unique PowerShell samples as of Jan 27th, 2021.\n  - These samples were randomly chosen and were not handpicked (aside from picking out invalid samples that aren't `*.ps1` scripts) in any way.\n- executed the scripts via `ls -File | %{start-job -scr {iex $args[0]} -arg $_.FullName}`.\n- ran these samples on a system with `ConstrainedLanguage` mode enabled.\n- ran these samples on a Windows 10 (build 19042) system with a non-elevated PowerShell session.\n  - Elevation is taken out of the equation as attackers would have to escalate its privilege first, and by that point there will be bigger problems to worry about.\n\n![202101-10.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1612230077/202101_10_0e10676b7f.png)\n\n\u003cbr\u003e\n\nIn our testing,\n\n- `ConstrainedLanguage` blocked ...\n  - 100% (141/141) of the samples from executing properly.\n    - ... as in reaching their intended goal of launching a TCP shell, loading its next-stage payload, creating usable persistence, etc.\n  - 51% (72/141) of the samples that had attempted to create a non-whitelisted type.\n  - 50% (71/141) of the samples that had attempted to invoke a method on non-whitelisted type.\n  - 26.9% (38/141) of the samples that had attempted to convert a value into a non-whitelisted type.\n  - 2.8% (4/141) of the samples that had attempted to set a property on a non-whitelisted type.\n- `ConstrainedLanguage` failed to block ...\n  - 0.7% (1/141) of the samples that had managed to create persistence entries.\n\n\u003cbr\u003e\n\n## Conclusion\n\nSince PowerShell is now [an integral part](https://support.microsoft.com/en-us/windows/powershell-is-replacing-command-prompt-fdb690cf-876c-d866-2124-21b6fb29a45f) of modern Windows OSs, sysadmins should not underestimate the risks that PowerShell can bring to the organization.\n\nIn the article, we went through the benefits and drawbacks of `ConstrainedLanguage` and how it performs in a hypothetical test. By enabling the engine feature, the risk of PowerShell-introduced exploitation is greatly lowered - if enrolled properly. Organizations should also consider whether or not the reduced availability of modules and or scripts is worth the tradeoff before enrolling this language policy.\n\n\u003cbr\u003e\n","__v":0,"id":"6017c9aac56e80003f9859bb"}],"createdAt":"2021-02-01T09:28:10.609Z","updatedAt":"2021-02-17T01:50:50.646Z","__v":1,"author":{"confirmed":true,"blocked":false,"_id":"5eeae9e3163518003f86d917","username":"Cyber Threat Intelligence","email":"CTI@example.com","provider":"local","createdAt":"2020-06-18T04:13:23.063Z","updatedAt":"2020-06-19T03:42:43.966Z","__v":0,"role":"5e467d0375f9d7007998aebf","id":"5eeae9e3163518003f86d917"},"topic":{"category":"blogs","_id":"5ecaa004a792d70040a0d8b0","color":"#64cda2","name":"Technical Analysis","createdAt":"2020-05-24T16:25:40.461Z","updatedAt":"2020-06-07T22:08:04.525Z","__v":0,"contents":[{"locale":"en","_id":"5edd6544bf58af004a15410d","text":"Technical Analysis","createdAt":"2020-06-07T22:08:04.247Z","updatedAt":"2020-06-07T22:08:04.247Z","__v":0,"id":"5edd6544bf58af004a15410d"},{"locale":"tw","_id":"5edd6544bf58af004a15410e","text":"技術分析","createdAt":"2020-06-07T22:08:04.247Z","updatedAt":"2020-06-07T22:08:04.247Z","__v":0,"id":"5edd6544bf58af004a15410e"},{"locale":"jp","_id":"5edd6544bf58af004a15410f","text":"技術分析","createdAt":"2020-06-07T22:08:04.248Z","updatedAt":"2020-06-07T22:08:04.248Z","__v":0,"id":"5edd6544bf58af004a15410f"}],"id":"5ecaa004a792d70040a0d8b0"},"publish_date":"2021-02-17T02:00:00.000Z","banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/f_auto/v1612249236/pexels_brett_sayles_3803517_1c8f3c2bfa.jpg","been_relative_posts":[],"id":"6017c9aac56e80003f9859ba"}],"newsAndEvents":[{"publish":true,"enable_form":false,"tags":[{"_id":"609a50942107530037594aff","name":"CloudDragon","createdAt":"2021-05-11T09:38:28.264Z","updatedAt":"2021-05-11T09:38:28.274Z","__v":0,"id":"609a50942107530037594aff"},{"_id":"5ecf88fdfedd7f004b26978c","name":"supply chain attack","createdAt":"2020-05-28T09:48:45.048Z","updatedAt":"2020-05-28T09:54:04.229Z","__v":0,"id":"5ecf88fdfedd7f004b26978c"},{"_id":"5eec1270163518003f86d921","name":"cyber espionage","createdAt":"2020-06-19T01:18:40.849Z","updatedAt":"2020-06-19T01:18:40.849Z","__v":0,"id":"5eec1270163518003f86d921"},{"_id":"60dab1533f9d29004041a4fb","name":"South Korea","createdAt":"2021-06-29T05:36:19.782Z","updatedAt":"2021-06-29T05:36:19.791Z","__v":0,"id":"60dab1533f9d29004041a4fb"}],"relative_posts":[{"publish":true,"enable_form":false,"tags":["609a50942107530037594aff","5ecf88fdfedd7f004b26978c","5eec1270163518003f86d921"],"relative_posts":["60dbea363f9d29004041a50d"],"_id":"60dab1403f9d29004041a4fa","post_url":"clouddragon-campaign-vpn-zero-day-vulnerability-new-backdoor","contents":[{"locale":"en","_id":"60dab3393f9d29004041a4fe","title":"CloudDragon's Campaign: VPN Zero-day Vulnerability + New Backdoor","__v":0,"context":"*Image courtesy of [Pixabay](https://pixabay.com/photos/flag-banner-nation-emblem-country-2528969/)\n\nTeamT5 recently discovered two installers of a newly identified backdoor which we named MemzipRAT. The backdoor is named after an embedded string \"get module from cmd memzip : %d\" inside the PE files.\n\nWith further investigation, we believe this attack was aiming at a South Korean company in the aerospace sector. The company is part of a top 10 conglomerate in South Korea, whose business includes aerospace, chemicals, financial services, IT, etc.\n\nIn fact, CloudDragon has been accused of using VPN vulnerabilities to attack numerous entities, including Korean government agencies [1], recently. It is highly possible that they deployed their new malware by the new vulnerability in this case as well. \n\n\u003cbr\u003e\n\nYet, there are two key factors that might pull the trigger of massive intrusions:\n\n1. VPN vulnerability\n\n The VPN market in 2020 is USD $30 billion worldwide. That is, the market is huge and has multiple players inside. It could be a starting point for actors to infiltrate various corporations not only in South Korea, but to the whole world.\n \n2. Sectors involved\n\n As the identified target involved in crucial sectors, such as IT, it has a great chance to affect hundreds of entities in a short period.\n\n\u003cbr\u003e\n\nWe strongly advise everyone to take careful attention to CloudDragon's recent campaign for it might end up a severe supply chain attack.\n\n## Reference\n\n[1] https://biz.chosun.com/policy/politics/2021/06/18/V4DTFCEXPRA4DFCBVVJO3DPR5I/\n\n\u003cbr\u003e\n\n\u003cbr\u003e","id":"60dab3393f9d29004041a4fe"}],"createdAt":"2021-06-29T05:36:00.041Z","updatedAt":"2021-07-01T03:16:55.564Z","__v":0,"author":"5eeae9e3163518003f86d917","topic":"5ecaa012a792d70040a0d8b1","banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/f_auto/v1624944845/flag_2528969_1920_10918af673.jpg","publish_date":"2021-06-30T10:00:00.000Z","post_name":"CloudDragon's Campaign: VPN Zero-day Vulnerability + New Backdoor","id":"60dab1403f9d29004041a4fa"}],"_id":"60dbea363f9d29004041a50d","post_name":"Another CloudDragon attack abusing VPN zero-day vulnerability to target South Korean entities","post_url":"another-clouddragon-attack-abusing-vpn-zero-day-vulnerability-to-target-south-korean-entities","publish_date":"2021-07-01T02:00:00.000Z","contents":[{"locale":"en","_id":"60dbea363f9d29004041a50e","context":"*Image courtesy of [Pixabay](https://pixabay.com/illustrations/north-korea-dprk-korea-juche-asia-1151137/)\n\nThe North Korean APT group CloudDragon, also known as Kimsuky, continues to target South Korean governments and organizations. TeamT5 has been actively monitoring this threat actor and we recently discovered CloudDragon abusing VPN zero-day vulnerability to launch a new attack against South Korean entities.\n\nTeamT5 recently discovered two malicious samples circulating in South Korea, and both samples are installers of a newly identified backdoor which we named MemzipRAT. With further investigation, we believe this attack was aiming at a South Korean company in the aerospace sector. The company is part of a top 10 conglomerate in South Korea, whose business includes aerospace, chemicals, financial services, IT, etc. \n\nIn fact, CloudDragon has been accused of using VPN vulnerabilities to attack numerous entities recently, including Korean government agencies. According to TeamT5’s threat intelligence, we hold high confidence that the above malware to be follow-up attacks of the disclosed attack campaign conducted by CloudDragon. As the exploitation starts from a popular VPN system, these campaigns might lead to massive attacks and damage in the near future. And TeamT5 will keep taking careful attention to CloudDragon's recent campaign for it might end up a severe supply chain attack.\n\n\u003cbr\u003e\n","title":"Another CloudDragon attack abusing VPN zero-day vulnerability to target South Korean entities","__v":0,"id":"60dbea363f9d29004041a50e"},{"locale":"tw","_id":"60dbeb6c3f9d29004041a510","title":"北韓駭客組織再次利用 VPN 零時差漏洞對南韓航太產業發動攻擊","context":"圖片來源：[Pixabay](https://pixabay.com/illustrations/north-korea-dprk-korea-juche-asia-1151137/)\n\n北韓 APT 攻擊族群 CloudDragon（又名為 Kimsuky）持續針對南韓政府與組織發動攻擊。 TeamT5 長期持續關注此駭客族群，發現 CloudDragon 近期利用 VPN 零時差漏洞（zero-day vulnerability）對南韓發動另一波新的攻擊。\n\n根據 TeamT5 近期研究，我們發現了兩個攻擊南韓的惡意程式樣本，與我們最新發現的後門程式 MemzipRAT 有高度關聯，皆為其安裝程式。我們推測這一波攻擊是針對南韓某航太產業公司而來，該受駭公司為南韓前十大企業之一，業務範圍涵蓋航太、化學、金融、IT 服務等。攻擊者利用一尚未揭露的  VPN 伺服器漏洞，駭進目標環境並部署惡意程式。\n\n最近多起針對韓國的攻擊，包括南韓政府研究單位受駭，也疑似為 CloudDragon 透過 VPN 服務漏洞展開的入侵行動。根據 TeamT5 掌握的相關情資，我們有高度信心認為，這次攻擊使用的新後門程式為 CloudDragon VPN 攻擊的後續利用。我們推測，攻擊者將持續利用此知名 VPN 系統漏洞，發動更大型、損害更嚴重的攻擊，未來也不排除轉變為供應鏈攻擊的可能。\n\n\u003cbr\u003e\n","__v":0,"id":"60dbeb6c3f9d29004041a510"}],"createdAt":"2021-06-30T03:51:18.736Z","updatedAt":"2021-07-01T03:16:55.562Z","__v":1,"author":{"confirmed":true,"blocked":false,"_id":"5eec3483163518003f86d943","username":"TeamT5 Media Center","email":"mediacenter@example.com","provider":"local","createdAt":"2020-06-19T03:44:03.552Z","updatedAt":"2020-06-20T03:45:49.078Z","__v":0,"role":"5e467d0375f9d7007998aebf","id":"5eec3483163518003f86d943"},"topic":{"category":"news_and_events","_id":"5ecaa036a792d70040a0d8b4","name":"News","color":"#908883","createdAt":"2020-05-24T16:26:30.992Z","updatedAt":"2020-06-07T22:10:25.925Z","__v":0,"contents":[{"locale":"en","_id":"5edd65d1bf58af004a154125","text":"News","createdAt":"2020-06-07T22:10:25.895Z","updatedAt":"2020-06-07T22:10:25.895Z","__v":0,"id":"5edd65d1bf58af004a154125"},{"locale":"tw","_id":"5edd65d1bf58af004a154126","text":"新聞","createdAt":"2020-06-07T22:10:25.895Z","updatedAt":"2020-06-07T22:10:25.895Z","__v":0,"id":"5edd65d1bf58af004a154126"},{"locale":"jp","_id":"5edd65d1bf58af004a154127","text":"ニュース","createdAt":"2020-06-07T22:10:25.895Z","updatedAt":"2020-06-07T22:10:25.895Z","__v":0,"id":"5edd65d1bf58af004a154127"}],"id":"5ecaa036a792d70040a0d8b4"},"banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/f_auto/v1624944845/north_korea_1151137_1920_0727509c9b.jpg","been_relative_posts":[{"publish":true,"enable_form":false,"tags":["609a50942107530037594aff","5ecf88fdfedd7f004b26978c","5eec1270163518003f86d921"],"relative_posts":["60dbea363f9d29004041a50d"],"_id":"60dab1403f9d29004041a4fa","post_url":"clouddragon-campaign-vpn-zero-day-vulnerability-new-backdoor","contents":[{"locale":"en","_id":"60dab3393f9d29004041a4fe","title":"CloudDragon's Campaign: VPN Zero-day Vulnerability + New Backdoor","__v":0,"context":"*Image courtesy of [Pixabay](https://pixabay.com/photos/flag-banner-nation-emblem-country-2528969/)\n\nTeamT5 recently discovered two installers of a newly identified backdoor which we named MemzipRAT. The backdoor is named after an embedded string \"get module from cmd memzip : %d\" inside the PE files.\n\nWith further investigation, we believe this attack was aiming at a South Korean company in the aerospace sector. The company is part of a top 10 conglomerate in South Korea, whose business includes aerospace, chemicals, financial services, IT, etc.\n\nIn fact, CloudDragon has been accused of using VPN vulnerabilities to attack numerous entities, including Korean government agencies [1], recently. It is highly possible that they deployed their new malware by the new vulnerability in this case as well. \n\n\u003cbr\u003e\n\nYet, there are two key factors that might pull the trigger of massive intrusions:\n\n1. VPN vulnerability\n\n The VPN market in 2020 is USD $30 billion worldwide. That is, the market is huge and has multiple players inside. It could be a starting point for actors to infiltrate various corporations not only in South Korea, but to the whole world.\n \n2. Sectors involved\n\n As the identified target involved in crucial sectors, such as IT, it has a great chance to affect hundreds of entities in a short period.\n\n\u003cbr\u003e\n\nWe strongly advise everyone to take careful attention to CloudDragon's recent campaign for it might end up a severe supply chain attack.\n\n## Reference\n\n[1] https://biz.chosun.com/policy/politics/2021/06/18/V4DTFCEXPRA4DFCBVVJO3DPR5I/\n\n\u003cbr\u003e\n\n\u003cbr\u003e","id":"60dab3393f9d29004041a4fe"}],"createdAt":"2021-06-29T05:36:00.041Z","updatedAt":"2021-07-01T03:16:55.564Z","__v":0,"author":"5eeae9e3163518003f86d917","topic":"5ecaa012a792d70040a0d8b1","banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/f_auto/v1624944845/flag_2528969_1920_10918af673.jpg","publish_date":"2021-06-30T10:00:00.000Z","post_name":"CloudDragon's Campaign: VPN Zero-day Vulnerability + New Backdoor","id":"60dab1403f9d29004041a4fa"}],"id":"60dbea363f9d29004041a50d"},{"publish":true,"enable_form":false,"tags":[{"_id":"602f3460c56e80003f985a35","name":"JSAC","createdAt":"2021-02-19T03:45:36.204Z","updatedAt":"2021-02-19T03:45:36.220Z","__v":0,"id":"602f3460c56e80003f985a35"},{"_id":"5eec1394163518003f86d929","name":"cyber security","createdAt":"2020-06-19T01:23:32.693Z","updatedAt":"2020-06-19T01:23:32.693Z","__v":0,"id":"5eec1394163518003f86d929"},{"_id":"602f347ec56e80003f985a36","name":"LuoYu","createdAt":"2021-02-19T03:46:06.478Z","updatedAt":"2021-02-19T03:46:06.504Z","__v":0,"id":"602f347ec56e80003f985a36"}],"relative_posts":[],"_id":"602f21abc56e80003f985a20","post_url":"japan-security-analyst-conference-2021","post_name":"Japan Security Analyst Conference 2021","contents":[{"locale":"en","_id":"602f21abc56e80003f985a21","context":"*Image courtesy of [JSAC2021](https://jsac.jpcert.or.jp/index.html)\n\nHold online for the first time due to the COVID-19 pandemic, on January 28, Japan Security Analyst Conference 2021 (JSAC2021), the annual cyber security conference hosted by JPCERT/CC, aimed to bring together security analysts and provide opportunities for them to share technical knowledge related to incident response and analysis.\n\nTeamT5's CTO Charles Li and other Japanese researchers from ITOCHU Corporation, Macnica Networks, and Kaspersky, presented a joint speech on topic of [A41APT case - Analysis of the Stealth APT Campaign Threatening Japan](https://jsac.jpcert.or.jp/archive/2021/pdf/JSAC2021_202_niwa-yanagishita_en.pdf). In this session, they introduced the A41APT targeted attack campaign that has been confirmed since March 2019. The attacker's infrastructure and the relevance of this attacker group's attribution to specific APT groups were also discussed.\n\nAs one of the 11 presenters out of 22 candidates, our cyber threat analyst Shui Lee and malware researcher Leon Chang spoke on the third track of the conference, unveiling a new Chinese APT group LuoYo, which hasn't yet been grouped by the public.\n\n\u003cbr\u003e\n\n![JSAC_LuoYu.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1613705588/JSAC_Luo_Yu_12e0800310.png)\n_Shui and Leon presented their in-depth analysis of ReverseWindow._\n\nAccording to their speech \"[LuoYu, the Eavesdropper Sneaking in Multiple Platforms](https://jsac.jpcert.or.jp/archive/2021/pdf/JSAC2021_301_shui-leon_en.pdf)\", LuoYo's activity has been observed since 2014, targeting tech companies, media, educational institutions, and other industries in China, Hong Kong, Japan, South Korea, and Taiwan. This presentation focused on a detailed description on ReverseWindow. For more details, please read the full [JSAC2021 Report](https://blogs.jpcert.or.jp/en/2021/02/jsac2021report1.html) by JPCERT/CC.\n\n\u003cbr\u003e\n\n## About JSAC2021\n\nCyber attacks occur on a daily basis, and its techniques have been constantly changing. Engineers who analyze and respond to them are required to improve their skills to keep up with the ever-changing techniques of cyber attacks. However, there are few occasions in Japan where techniques and knowledge of incident analysis and response are shared among engineers. Security analysts are expected to get together and exchange their technical expertise on incident handling to develop their strength against cyber attacks both individually and as a whole.\n\nTo achieve this goal, JPCERT/CC hosts Japan Security Analyst Conference (JSAC), the annual conference for exchanging technical information on cyber security incident analysis and response. In this conference, security analysts who handle security incidents on a daily basis are encouraged to share information with each other to deal with ever-evolving cyber attacks today and in the future.\n\nMore information on [JSAC2021](https://jsac.jpcert.or.jp/en/index.html) event website.\n\n\u003cbr\u003e\n","title":"Japan Security Analyst Conference 2021","__v":0,"id":"602f21abc56e80003f985a21"}],"createdAt":"2021-02-19T02:25:47.430Z","updatedAt":"2021-02-19T03:46:56.283Z","__v":1,"author":{"confirmed":true,"blocked":false,"_id":"5eec3483163518003f86d943","username":"TeamT5 Media Center","email":"mediacenter@example.com","provider":"local","createdAt":"2020-06-19T03:44:03.552Z","updatedAt":"2020-06-20T03:45:49.078Z","__v":0,"role":"5e467d0375f9d7007998aebf","id":"5eec3483163518003f86d943"},"topic":{"category":"news_and_events","_id":"5ecaa043a792d70040a0d8b5","name":"Events","color":"#ddaa33","createdAt":"2020-05-24T16:26:43.623Z","updatedAt":"2020-06-07T22:10:55.735Z","__v":0,"contents":[{"locale":"en","_id":"5edd65efbf58af004a15412b","text":"Events","createdAt":"2020-06-07T22:10:55.700Z","updatedAt":"2020-06-07T22:10:55.700Z","__v":0,"id":"5edd65efbf58af004a15412b"},{"locale":"tw","_id":"5edd65efbf58af004a15412c","text":"活動訊息","createdAt":"2020-06-07T22:10:55.700Z","updatedAt":"2020-06-07T22:10:55.700Z","__v":0,"id":"5edd65efbf58af004a15412c"},{"locale":"jp","_id":"5edd65efbf58af004a15412d","text":"イベント","createdAt":"2020-06-07T22:10:55.700Z","updatedAt":"2020-06-07T22:10:55.700Z","__v":0,"id":"5edd65efbf58af004a15412d"}],"id":"5ecaa043a792d70040a0d8b5"},"banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/f_auto/v1613705225/JSAC_2021_3afa7733ae.png","publish_date":"2021-02-19T04:00:00.000Z","been_relative_posts":[],"id":"602f21abc56e80003f985a20"},{"publish":true,"enable_form":false,"tags":[{"_id":"5ecf6ceefedd7f004b26974a","name":"China","createdAt":"2020-05-28T07:49:02.515Z","updatedAt":"2020-10-14T03:40:05.244Z","__v":0,"id":"5ecf6ceefedd7f004b26974a"},{"_id":"5f0e6732163518003f86d9aa","name":"cyber governance","createdAt":"2020-07-15T02:17:22.544Z","updatedAt":"2020-07-15T02:17:22.544Z","__v":0,"id":"5f0e6732163518003f86d9aa"},{"_id":"5f86a8b7da3440005757a946","name":"Information Operation","createdAt":"2020-10-14T07:28:55.110Z","updatedAt":"2020-10-14T07:28:55.110Z","__v":0,"id":"5f86a8b7da3440005757a946"}],"relative_posts":[{"publish":true,"enable_form":true,"tags":["5ece28882e1ee4004aa406f2","5ecf6cd6fedd7f004b269748","5ecf6ce4fedd7f004b269749","5ecf6cf8fedd7f004b26974b","5ecf6d00fedd7f004b26974c","5ecf6ceefedd7f004b26974a"],"relative_posts":["5f0e5aad163518003f86d97e","602e177fc56e80003f985a0e","5f866d3ada3440005757a928"],"_id":"5ecab44c602fc90040476047","post_url":"teamt5-information-operation-white-paper-observations-on-2020-taiwanese-general-elections","post_name":"TeamT5 Information Operation White Paper: Observations on 2020  Taiwanese General Elections","banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/v1590342706/info_ops_part1_blog_cover_ad439b498b.jpg","contents":[{"locale":"en","_id":"5ecab44c602fc90040476048","title":"TeamT5 Information Operation White Paper: Observations on 2020 Taiwanese General Elections","context":"The ubiquity of social media has altered the way people consume information, which in turn dramatically changed the way electoral campaigns are run. From the 2018 municipal elections to the 2020 general elections, Taiwan has witnessed the growing threat of disinformation to the citizens. It was observed that many malicious actors utilized social media to disseminate a huge amount of fake news, false information, and hate speech. These disinformation are like highly contagious viruses that will not only affect the people consuming them, but also make them secondary disseminators. We assess that:\n\n1. Virus-like disinformation makes everyone on social media both victim and disseminator\n\n   Although public discussion is the cornerstone of a good democratic society, many attacks have used voter enthusiasm to spread on social media. We have observed that many of the voters who participated in the discussion turned out to be the source of dissemination.\n2. Disinformation continues to evolve in tactics and quantity, as well as expanding its targets\n\n   The Taiwanese Central Election Commission (CEC) stated that the number of disinformation cases before the 2020 elections reached an unprecedented level. In addition to the evolution in quantity and tactics, we observed that the dissemination of disinformation did not stop even after the election, but instead shifted the target.\n3. China continues to increase its influence\n\n   Apart from news agency promoting the Chinese policies, inauthentic accounts run by bot, and patriotic netizens (A.K.A little pink), China has stepped up its influence on social media platforms to shape narratives.\n4. Information operations are outsourced, layer-by-layer\n\n   Before the elections, a number of marketing firms and new media were established to spread political messages. We discovered that some of them have connections with certain political parties, implying the layer-by-layer outsourcing of Information Operations by politically motivated actors.\n\nFrom the perspective of security researchers, we integrated the Information Operations intercepted and investigated by TeamT5 over the past two years, hoping to contribute to the next democratic election.\n\nIf you are interested in this white paper, please fill out the form, and we will send you the report by email.\n\nCOMING UP NEXT: We will publish reports about how China conduct Information Operation on social media platforms, targeting domestic citizens and foreign audiences. If you don't want to miss our next report, follow us on [Twitter](https://twitter.com/TeamT5_Official).","createdAt":"2020-05-24T17:52:12.174Z","updatedAt":"2020-10-21T15:14:01.420Z","__v":0,"id":"5ecab44c602fc90040476048"},{"locale":"tw","_id":"5ecab44c602fc90040476049","title":"TeamT5 發布了〈資訊戰白皮書：2020台灣大選觀察〉","context":"社群媒體的普及改變了人們吸收資訊的方式，衝擊了原有的選戰型態。2018到2020年，台灣面臨了新形態的選戰威脅，攻擊者利用社群媒體散播大量的假新聞、不實資訊、仇恨言論。這些攻擊就像高傳染力的病毒不僅會觸及所有社群媒體使用者，更會讓他們感染後進一步成為潛在的假消息散播源。\n\nTeamT5 的 Observations on 2020 Taiwanese General Elections 認為：\n\n1. 假新聞讓各政黨支持者成為可能的散播源\n\n   假新聞攻擊會利用選民對政治的熱情，使參與討論的選民反而成為散播的節點。\n2. 假新聞的手法與目標持續地改變\n\n   中選會認為這次選前的假新聞攻擊達到以往不曾有的數量。而除了數量與手法的不同，在選舉過後，相關攻擊並沒有停止，反而轉移了目標。\n3. 中國持續加大自己的影響力\n\n   從對台機構的新聞網站到各類假帳號、機器人與自發的小粉紅，中國試圖將影響力延伸到台灣的社群媒體。\n4. 假新聞的攻擊行動被層層外包\n\n   在選舉期間大量的行銷公司與新興媒體成立並散播特定政治訊息，讓真正的攻擊者可以輕易地隱藏於之後。\n\n我們以資安研究員的角度出發，整合過去兩年間 TeamT5 拆解過的選舉假新聞攻擊事件，希望能替下一場民主選舉貢獻心力。\n\n若對本份白皮書有興趣，請填寫表單，我們會以電子郵件的方式寄送。 TeamT5 接下來還會解析中國如何對內與對外利用社群媒體進行資訊的操弄。不想錯過我們接下來發布的報告，請追蹤我們的[Twitter](https://twitter.com/TeamT5_Official)。\n","createdAt":"2020-05-24T17:52:12.175Z","updatedAt":"2020-10-21T15:14:01.425Z","__v":0,"id":"5ecab44c602fc90040476049"}],"createdAt":"2020-05-24T17:52:12.168Z","updatedAt":"2021-06-02T05:41:47.631Z","__v":1,"topic":"5ecaa02ba792d70040a0d8b3","author":"5eeae9e3163518003f86d917","publish_date":"2020-03-18T06:00:00.000Z","attachment_id":"1fVmkp50wyyOlT6RSwVfXGbo3dqN6p4Oe","id":"5ecab44c602fc90040476047"},{"publish":true,"enable_form":true,"tags":["5f0e5b52163518003f86d983","5f0e6732163518003f86d9aa","5f0e6743163518003f86d9ab","5ecf6ceefedd7f004b26974a","5f0e6315163518003f86d9a9"],"relative_posts":["5ecab44c602fc90040476047","602e177fc56e80003f985a0e","5f866d3ada3440005757a928"],"_id":"5f0e5aad163518003f86d97e","post_url":"teamt5-information-operation-white-paper-china-s-digital-propaganda-formula-inside-the-great-firewall","post_name":"TeamT5 Information Operation White Paper (Part 2 of 3): China’s Digital Propaganda Formula inside the Great Firewall","banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/v1594807939/1920_1280_1920-1280_%E8%A4%87%E6%9C%AC_3_4730f822ca.jpg","contents":[{"locale":"en","_id":"5f0e5aae163518003f86d97f","title":"TeamT5 Information Operation White Paper (Part 2 of 3): China’s Digital Propaganda Formula inside the Great Firewall","context":"To confront the emerging threat of China's Information Operation, TeamT5 threat intelligence team publishes this White Paper covering how China conduct information manipulation across Chinese social media platforms. From the 2019 Hong Kong Protest to the 2020 COVID-19 pandemic, China has demonstrated the art of surveillance, censorship, and most importantly, digital propaganda.\n\nIn this white paper, we focus on China's digital propaganda inside the Great Firewall. We suggest that the regime has developed a unique, organizational, and sophisticated propaganda mechanism, which we dub as \"digital propaganda formula.\" With this formula, the Chinese Communist Party (CCP) has managed to transform all the Chinese social media platforms inside the Great Firewall into an almost total pro-CCP environment.\n\n#### Key Takeaways\n\n1. CCP has strengthened its control over Chinese cyberspace by establishing legislations as well as centralizing administrations, and the \"last mile\" of its cyber governance is to control public opinion through censorship and digital propaganda.\n\n2. We dub China's sophisticated propaganda mechanism the \"digital propaganda formula,\" which consists of state media, communist youth league, governmental affairs new media, as well as trolling factory.\n\n3. Moreover, CCP's policies have bolstered the industry of \"public opinion guidance\" in China. The industry practitioners have developed AI and big data-powered systems to help the government to collect, store, and analyze public sentiment.\n\n4. China's formula has polluted the online information environment inside the Great Firewall. We assess that the CCP is trying to project its digital propaganda dominance to foreign social media platforms in order to control the world's discourse power. \n\nFollowing the global pandemic, the world relies on the internet more than ever. Cyber threat actors and influence operators, either state-backed or money driven, are taking the advantage to conduct information operation. TeamT5 threat intelligence team aims to deliver actionable intelligence and penetrating analytics and contribute to the safeguarding of cyberspace.\n\nIf you are interested in this white paper, please fill out the form below and get the full-text PDF.\n\n\u003cbr\u003e\n\n**COMING UP NEXT**\n\nIn Part 3 of our Information Operation White Paper, we will focus on the external propaganda of the CCP. We will provide an overview of the current status and impact of Chinese propaganda machine and information operation on Western social media platforms, such as Facebook, Twitter, and YouTube.\n\nIf you don't want to miss our next report, follow us on [Twitter](https://twitter.com/TeamT5_Official).\n","createdAt":"2020-07-15T01:23:58.187Z","updatedAt":"2020-10-21T15:12:35.039Z","__v":0,"id":"5f0e5aae163518003f86d97f"},{"locale":"tw","_id":"5f0e5fe1163518003f86d984","title":"TeamT5〈資訊戰白皮書二部曲：中國防火長城內的數位政治宣傳〉","createdAt":"2020-07-15T01:46:09.501Z","updatedAt":"2020-10-21T15:12:35.041Z","__v":0,"context":"面對中國日趨積極、強烈的資訊操弄（Social Manipulation），TeamT5情資團隊以資訊安全研究員的視角，推出最新的〈資訊戰白皮書二部曲〉（Information Operation White Paper），進一步分析中國在「防火長城」（Great Firewall）內，如何透過社群媒體進行數位政治宣傳（Digital Propaganda）。\n\n除了廣為人知的言論審查制度，中國在防火長城內的資訊操弄，更包含主動的數位政治宣傳。從2019年香港反送中抗爭事件，到2020年的新冠肺炎疫情，我們可以清楚看到中國越來越「爐火純青」的數位政治宣傳實力。防火長城內對社群媒體的操控，神秘、難以探知，中國更設法將牆內轉化成中國共產黨的「一言堂」，阻止了理性政治討論的可能性。\n\n在〈資訊戰白皮書二部曲〉中，我們聚焦於：\n\n1.\t近年來，中國藉由大量的網路相關立法與集中整併政府資源，強化網路控制。而控制公眾言論的數位政治宣傳，就是中國網路治理的「最後一哩路」。\n\n2.\t我們認為中國的數位政治宣傳機制，依循著一個極為有效的「配方」（Digital Propaganda Formula），由四個要素組成：官方媒體、共青團、政務新媒體，以及中國的水軍大隊。\n\n3.\t在中國政府資源帶領下，「輿情引導產業」興起，提供人工智慧與大數據工具，替政府收集、儲存、進而分析網路民意。\n\n4.\t我們認為，中國藉著其政治宣傳配方來穩定牆內的網路生態，而下一步，就是要將自身在西方社群媒體的影響力，擴張到國外，競逐世界話語權。\n\n在疫情之後，網路世界成為新常態（new normal）不可或缺的一部分。但於此同時，也讓網路威脅，不論是傳統駭客行動者或是社群媒體操弄者（influence operators），有更多機會發動攻擊。TeamT5情資團隊致力於傳遞有用的情資與協助決策的分析報告，希望對提升網路安全盡一份心力。\n\n若您對我們的白皮書有興趣，請填寫以下表單，取得完整的研究報告。\n\n\u003cbr\u003e\n\n**下期預告**\n\n在接下來的〈資訊戰白皮書三部曲〉中，我們將討論中國對外的政治宣傳，看中國政治宣傳機器的現況與其影響，以及中國在西方社群媒體平台上的資訊作戰。\n\n不想錯過我們接下來發布的報告，請追蹤我們的 [Twitter](https://twitter.com/TeamT5_Official)。","id":"5f0e5fe1163518003f86d984"}],"createdAt":"2020-07-15T01:23:57.936Z","updatedAt":"2021-06-02T05:41:47.631Z","__v":1,"publish_date":"2020-07-15T06:00:00.000Z","author":"5eeae9e3163518003f86d917","topic":"5ecaa02ba792d70040a0d8b3","attachment_id":"1S2BP61rYAg3t-hguAauU2xGymGq5Nc84","id":"5f0e5aad163518003f86d97e"},{"publish":true,"enable_form":true,"tags":["5ecf6ceefedd7f004b26974a","5f86733cda3440005757a93f","5f0e6315163518003f86d9a9","5ecf890dfedd7f004b26978e","5f867386da3440005757a940","5eec1435163518003f86d92e","5f86a8b7da3440005757a946"],"relative_posts":["5ecab44c602fc90040476047","5f0e5aad163518003f86d97e","602e177fc56e80003f985a0e"],"_id":"5f866d3ada3440005757a928","post_name":"InfoOp White Paper III: China’s Social Manipulation outside the Great Firewall","post_url":"info-op-white-paper-iii-china-s-social-manipulation-outside-the-great-firewall","publish_date":"2020-10-15T02:30:00.000Z","contents":[{"locale":"en","_id":"5f866d3ada3440005757a929","title":"InfoOp White Paper III: China’s Social Manipulation outside the Great Firewall","context":"In the final part of our Information Operation White Paper, we will demonstrate China's Information Operations (InfoOps) targeting the global audience. The first part of the report displays a brief overview of its overt operations which are carried out by state media, embassies, and diplomats. Then we look into the covert operations, which can be observed in pro-China fan pages, content farms, and spam botnet. Last but not least, we provide the case study of \"Operation Juiker\" on Taiwan's largest forum PTT, which suggests the possibility of the APT (Advanced Persistent Threat) actors entering the threat landscape.\n\n#### Key Takeaways\n\n1. China has escalated the level of overt InfoOps via state-media and diplomats.\n\u003cbr\u003e\n\u003cbr\u003e\nChinese state media, diplomats, and embassies are the main actors of Chinese overt InfoOps. They shoulder the task to polish the image of the regime and propagate the narrative of the Chinese Communist Party (CCP). It is noteworthy that their official accounts have obtained an unexpected number of followers in recent years. For instance, four Chinese state media are included in the top 20 most-followed pages on Facebook. Their main audience, apart from the Chinese citizens, are overseas Chinese diaspora, which many of them have rights to vote in countries such as the U.S., Canada, and Australia, thus having the ability to influence a country's politics.\n\u003cbr\u003e\n\u003cbr\u003e\n2. Covert InfoOps remain active on Western social media platforms.\n\u003cbr\u003e\n\u003cbr\u003e\n2020 is a year which has set many records. This year, the takedowns of covert Chinese social media accounts by Facebook, Twitter, and Google are more frequent than ever. However, even with such efforts, we observed that there are new covert actors emerging across the platforms, while the banned actors keep coming back to the scene by registering new domains and new accounts. We spotted that there is a huge number of Facebook pages with admins located in China dedicated to disseminating Chinese propaganda content originated from Chinese social media platform, Weibo. Besides, there are sophisticated actors that create websites and subtle content to help the Chinese government shaping the narrative for the Hong Kong protest. We also detected numerous networks of pro-China political accounts that demonstrated strong signs of automated behavior.\n\u003cbr\u003e\n \u003cbr\u003e\n3. APT actors might have entered the InfoOps threat landscape.\n\u003cbr\u003e\n\u003cbr\u003e\nThe situation is become more alarming as we discovered that the Advanced Persistent Threat (APT) actors might have entered the InfoOps threat landscape. APT actors, typically a state-sponsored group, usually conduct prolonged and targeted cyberattacks to mine highly sensitive data. However, in mid-2020, we identified an InfoOp that can be linked to a notorious Chinese APT group which TeamT5 intelligence team has tracked for years. We discovered that the threat actors had disseminated disinformation about \"Juiker,\" a messaging app developed by Taiwan's research institute and widely used by government units, on Taiwan's largest forum PTT. The operation, which we dub as \"Operation Juiker,\" aimed to discredit Taiwan's intelligence agency and government-backed research institute by spreading disinformation of the messaging app being hacked.\n\u003cbr\u003e\n\u003cbr\u003e\n4.  It is more crucial than ever to adopt threat intelligence solutions to combat the issue.\n\u003cbr\u003e\n\u003cbr\u003e\nThe abovementioned Operation Juiker has well demonstrated the possibility of \"APT + InfoOp\" attack model, which involves targeted social media campaigns disseminating disinformation based on highly confidential data. Such situation is super tricky, and it could pose a great threat to democratic countries. In this case, threat intelligence can help provide instant analysis of actor methodologies, suspicious indicators, and potential risks. We suggest that it is crucial for government units, critical infrastructure operators, and major business vendors to apply threat intelligence to combat this issue.\n\u003cbr\u003e\n\u003cbr\u003e\n\nIf you are interested in this white paper, please fill out the form below and get the full-text PDF.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd don't miss our blog updates! Follow us on [Twitter](https://twitter.com/TeamT5_Official).\n\u003cbr\u003e\n\u003cbr\u003e","createdAt":"2020-10-14T03:15:06.804Z","updatedAt":"2020-12-04T03:23:18.122Z","__v":0,"id":"5f866d3ada3440005757a929"},{"locale":"tw","_id":"5f86a7b8da3440005757a941","title":"資訊戰白皮書三部曲：中國的社群操弄","context":"在 TeamT5〈資訊戰白皮書〉的最後一部曲中，我們將呈現中國的資訊作戰（Information Operation）是如何瞄準全球社群媒體使用者。TeamT5 希望透過這系列白皮書，分享我們作為資安研究員，如何理解中國的社群操弄。\n\n此份白皮書的前兩個章節，介紹中國檯面上與檯面下的行動。首先觀察中國在檯面上（overt operation）如何透過中國的官媒、大使館、外交官，在社群媒體創造自己的聲量。接著分析中國檯面下的行動（covert operation），進一步研究那些無法被輕易歸因的粉絲頁、內容農場與大量的僵屍帳號。最後一章將以 PTT 論壇上關於 Juiker 的假新聞攻擊為例，提出資訊戰當中，我們最擔心的 —— 由「進階持續性滲透威脅」（APT）發起的假新聞攻擊。\n\n\u003cbr\u003e\n#### 報告摘要\n\n1. 中國持續透過官媒與外交官進行檯面上的社群操弄\n\u003cbr\u003e\n\u003cbr\u003e\n中國的官媒、外交官、大使館是中國檯面上的主要行動者。這些行動者負責美化中國外在形象，以及散播對中國執政黨有利的論述。根據我們的觀察，這些帳號在西方社群媒體中都擁有大量的追蹤者，Facebook 粉絲頁中，追蹤數排名世界前 20 名的新聞媒體，第一名到第四名就是由中國官媒粉絲頁 CGTN、China Daily、People's Daily、Xinhua News 包辦。中國檯面上的社群操弄，主要針對位在美國、加拿大、澳洲等英語系國家的海外華人，並透過他們對當地的政治進行一定影響。\n\u003cbr\u003e\n\u003cbr\u003e\n2. 檯面下的社群操弄持續在西方主流社群平台出沒\n\u003cbr\u003e\n\u003cbr\u003e\n2020 年，西方主流社群平台 Facebook、Twitter、Google 等，都曾數次移除各自平台上與中國有關的假帳號。儘管平台方已如此頻繁地掃蕩，許多隱匿的行動者仍然在各大平台上出沒，那些曾遭移除的帳號背後，有行動者持續透過註冊新網域和帳號捲土重來。我們不斷觀察到許多可疑帳號，例如許多擁有中國管理員的粉絲頁，會搬運微博上的政治宣傳。更有甚者，我們發現許多配備精良的攻擊者，會自己架設網站和疑似是自動化產生的僵屍帳號，來協助中國政府攻擊香港抗爭者。\n\u003cbr\u003e\n\u003cbr\u003e\n3. APT 攻擊者很可能參與了社群媒體上的資訊戰\n\u003cbr\u003e\n\u003cbr\u003e\n我們擔心 APT 攻擊者很可能參與了社群媒體上的資訊戰。APT 通常是由一個國家所支持的駭客團體，以竊取機敏資料為主，APT 的攻擊者往往具備了強悍的網路攻擊手法與資源。然而，我們今年偵察到了一個可能是由 APT 攻擊者發動的假新聞攻擊。該事件發生在 2020 年七月，PTT 論壇八卦版上，開始有許多被盜用的帳號以假新聞攻擊台灣重要軍事單位，造謠台灣公務機關使用的 Juiker 通訊軟體遭駭，以及台灣重要軍事機關遭駭。我們透過搜索比對貼文與發文 IP，發現其中一個 IP 位址，符合某個中國 APT 曾經使用過的中繼站。\n\u003cbr\u003e\n\u003cbr\u003e\n4. 威脅情資作為對抗資訊戰的重要環節\n\u003cbr\u003e\n\u003cbr\u003e\n如同前述的分析脈絡，APT 與社群操弄的結合會讓防守方更加棘手。在棘手的防守環境中，唯有威脅情資（threat intelligence）可以提供即時的分析，評估攻擊者的攻擊手法、可疑的指標、以及造成的風險。而在快速更迭的社群媒體環境中，平台方與事實查核團體非常難找到證據，歸因大量散播的假新聞。我們認為唯有導入威脅情資，才能有效幫助政府單位、重要關鍵基礎設施與企業，對抗資訊戰。\n\u003cbr\u003e\n\u003cbr\u003e\n\n若您對我們的白皮書有興趣，請填寫以下表單，取得完整的研究報告。\n\u003cbr\u003e\n\u003cbr\u003e\n追蹤 TeamT5 [Twitter](https://twitter.com/TeamT5_Official)，資安動態不漏接！\n\u003cbr\u003e","createdAt":"2020-10-14T07:24:40.028Z","updatedAt":"2020-12-04T03:23:18.109Z","__v":0,"id":"5f86a7b8da3440005757a941"}],"createdAt":"2020-10-14T03:15:06.772Z","updatedAt":"2021-06-02T05:41:47.633Z","__v":1,"author":"5eeae9e3163518003f86d917","topic":"5ecaa02ba792d70040a0d8b3","banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/f_auto/v1602486856/2020%E7%99%BD%E7%9A%AE%E6%9B%B8V3%E5%AE%A3%E5%82%B3%E5%9C%96_blog_1920x1280_26f322ea32.jpg","attachment_id":"1IiFL4iEBKoOwQkSbmwVsQMXWOLV4r9pN","id":"5f866d3ada3440005757a928"}],"_id":"602e177fc56e80003f985a0e","post_url":"korea-etnews-china-information-warfare-mobilizing-public-opinion-manipulation-and-apt-group","post_name":"【Korea ETNews】China, Information Warfare... Mobilizing Public Opinion Manipulation And APT Group","contents":[{"locale":"en","_id":"602e1c9fc56e80003f985a11","title":"【Korea ETNews】China, Information Warfare... Mobilizing Public Opinion Manipulation And APT Group","context":"The Chinese government has expanded its information warfare to the highest level in the past. It has been confirmed that even the Chinese government-supported Advanced Persistent Threat (APT) hacking organization has been mobilized to manipulate public opinion such as disseminating fake news. APT organizations have gone beyond intelligence warfare. This is the first time that it has been confirmed that they have participated in public opinion.\n\nAccording to a report released by Taiwanese threat intelligence company TeamT5 at the recent SANS Summit, false accounts opened on social network service (SNS) platforms such as Facebook, Google (YouTube), and Twitter have been investigated at an all-time high.\n\nTeamT5 made this statement based on the number of closed accounts published on each SNS platform. Google said it had removed 186 YouTube channels that are estimated to be involved in the Chinese information war in the second quarter of last year.\n\nThe Chinese government is known to hold a pro-Chinese content and dissemination of false facts, which are known to be engaged in a defensive public opinion battle that includes state-run media and spam botnets while creating false accounts to create favorable public opinion. The number of Facebook pages used by The New York Times, CNN, and BBC pages exceeded the number of followers two years ago. As of April 2019, the number of followers on CGTN's Facebook page, the Chinese state media, was 75 million, while The New York Times, CNN, and BBC had 50 million each. \n\nIt wasn't even crazy. Targeting Taiwan, which the Chinese government observes, the APT hacking organization used \"Juiker\" to spread false information, which is a popular SNS platform used in Taiwan like KakaoTalk.\n\nTeamT5 said, \"The APT Group is an organization that focuses on espionage and information stealing, and the fact that they are mobilized in information warfare means that the Chinese government is putting all efforts into information warfare,\" and \"It is urgent,\" TeamT5 CTI analyst Che Chang warned.\n\nThe Chinese government turned out to build a system tool that monitors public opinion using Big Data and Artificial Intelligence (AI) technology, a system that can monitor not only domestic social media but also sensitive websites distributed abroad.\n\nTeamT5 is a security company founded by APT experts. It tracks and monitors versions between the Chinese government and supplies threat intelligence to Asia-Pacific regions such as Taiwan and Japan.\n\n[Read more](https://www.etnews.com/20210215000176)\n\n\u003cbr\u003e\n","__v":0,"id":"602e1c9fc56e80003f985a11"}],"createdAt":"2021-02-18T07:30:07.989Z","updatedAt":"2021-06-02T05:41:47.631Z","__v":0,"publish_date":"2021-02-15T04:00:00.000Z","author":{"confirmed":true,"blocked":false,"_id":"5eec3483163518003f86d943","username":"TeamT5 Media Center","email":"mediacenter@example.com","provider":"local","createdAt":"2020-06-19T03:44:03.552Z","updatedAt":"2020-06-20T03:45:49.078Z","__v":0,"role":"5e467d0375f9d7007998aebf","id":"5eec3483163518003f86d943"},"banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/f_auto/v1613634738/SANS_1_a4937cc174.png","topic":{"category":"news_and_events","_id":"5ecaa036a792d70040a0d8b4","name":"News","color":"#908883","createdAt":"2020-05-24T16:26:30.992Z","updatedAt":"2020-06-07T22:10:25.925Z","__v":0,"contents":[{"locale":"en","_id":"5edd65d1bf58af004a154125","text":"News","createdAt":"2020-06-07T22:10:25.895Z","updatedAt":"2020-06-07T22:10:25.895Z","__v":0,"id":"5edd65d1bf58af004a154125"},{"locale":"tw","_id":"5edd65d1bf58af004a154126","text":"新聞","createdAt":"2020-06-07T22:10:25.895Z","updatedAt":"2020-06-07T22:10:25.895Z","__v":0,"id":"5edd65d1bf58af004a154126"},{"locale":"jp","_id":"5edd65d1bf58af004a154127","text":"ニュース","createdAt":"2020-06-07T22:10:25.895Z","updatedAt":"2020-06-07T22:10:25.895Z","__v":0,"id":"5edd65d1bf58af004a154127"}],"id":"5ecaa036a792d70040a0d8b4"},"been_relative_posts":[{"publish":true,"enable_form":true,"tags":["5ece28882e1ee4004aa406f2","5ecf6cd6fedd7f004b269748","5ecf6ce4fedd7f004b269749","5ecf6cf8fedd7f004b26974b","5ecf6d00fedd7f004b26974c","5ecf6ceefedd7f004b26974a"],"relative_posts":["5f0e5aad163518003f86d97e","602e177fc56e80003f985a0e","5f866d3ada3440005757a928"],"_id":"5ecab44c602fc90040476047","post_url":"teamt5-information-operation-white-paper-observations-on-2020-taiwanese-general-elections","post_name":"TeamT5 Information Operation White Paper: Observations on 2020  Taiwanese General Elections","banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/v1590342706/info_ops_part1_blog_cover_ad439b498b.jpg","contents":[{"locale":"en","_id":"5ecab44c602fc90040476048","title":"TeamT5 Information Operation White Paper: Observations on 2020 Taiwanese General Elections","context":"The ubiquity of social media has altered the way people consume information, which in turn dramatically changed the way electoral campaigns are run. From the 2018 municipal elections to the 2020 general elections, Taiwan has witnessed the growing threat of disinformation to the citizens. It was observed that many malicious actors utilized social media to disseminate a huge amount of fake news, false information, and hate speech. These disinformation are like highly contagious viruses that will not only affect the people consuming them, but also make them secondary disseminators. We assess that:\n\n1. Virus-like disinformation makes everyone on social media both victim and disseminator\n\n   Although public discussion is the cornerstone of a good democratic society, many attacks have used voter enthusiasm to spread on social media. We have observed that many of the voters who participated in the discussion turned out to be the source of dissemination.\n2. Disinformation continues to evolve in tactics and quantity, as well as expanding its targets\n\n   The Taiwanese Central Election Commission (CEC) stated that the number of disinformation cases before the 2020 elections reached an unprecedented level. In addition to the evolution in quantity and tactics, we observed that the dissemination of disinformation did not stop even after the election, but instead shifted the target.\n3. China continues to increase its influence\n\n   Apart from news agency promoting the Chinese policies, inauthentic accounts run by bot, and patriotic netizens (A.K.A little pink), China has stepped up its influence on social media platforms to shape narratives.\n4. Information operations are outsourced, layer-by-layer\n\n   Before the elections, a number of marketing firms and new media were established to spread political messages. We discovered that some of them have connections with certain political parties, implying the layer-by-layer outsourcing of Information Operations by politically motivated actors.\n\nFrom the perspective of security researchers, we integrated the Information Operations intercepted and investigated by TeamT5 over the past two years, hoping to contribute to the next democratic election.\n\nIf you are interested in this white paper, please fill out the form, and we will send you the report by email.\n\nCOMING UP NEXT: We will publish reports about how China conduct Information Operation on social media platforms, targeting domestic citizens and foreign audiences. If you don't want to miss our next report, follow us on [Twitter](https://twitter.com/TeamT5_Official).","createdAt":"2020-05-24T17:52:12.174Z","updatedAt":"2020-10-21T15:14:01.420Z","__v":0,"id":"5ecab44c602fc90040476048"},{"locale":"tw","_id":"5ecab44c602fc90040476049","title":"TeamT5 發布了〈資訊戰白皮書：2020台灣大選觀察〉","context":"社群媒體的普及改變了人們吸收資訊的方式，衝擊了原有的選戰型態。2018到2020年，台灣面臨了新形態的選戰威脅，攻擊者利用社群媒體散播大量的假新聞、不實資訊、仇恨言論。這些攻擊就像高傳染力的病毒不僅會觸及所有社群媒體使用者，更會讓他們感染後進一步成為潛在的假消息散播源。\n\nTeamT5 的 Observations on 2020 Taiwanese General Elections 認為：\n\n1. 假新聞讓各政黨支持者成為可能的散播源\n\n   假新聞攻擊會利用選民對政治的熱情，使參與討論的選民反而成為散播的節點。\n2. 假新聞的手法與目標持續地改變\n\n   中選會認為這次選前的假新聞攻擊達到以往不曾有的數量。而除了數量與手法的不同，在選舉過後，相關攻擊並沒有停止，反而轉移了目標。\n3. 中國持續加大自己的影響力\n\n   從對台機構的新聞網站到各類假帳號、機器人與自發的小粉紅，中國試圖將影響力延伸到台灣的社群媒體。\n4. 假新聞的攻擊行動被層層外包\n\n   在選舉期間大量的行銷公司與新興媒體成立並散播特定政治訊息，讓真正的攻擊者可以輕易地隱藏於之後。\n\n我們以資安研究員的角度出發，整合過去兩年間 TeamT5 拆解過的選舉假新聞攻擊事件，希望能替下一場民主選舉貢獻心力。\n\n若對本份白皮書有興趣，請填寫表單，我們會以電子郵件的方式寄送。 TeamT5 接下來還會解析中國如何對內與對外利用社群媒體進行資訊的操弄。不想錯過我們接下來發布的報告，請追蹤我們的[Twitter](https://twitter.com/TeamT5_Official)。\n","createdAt":"2020-05-24T17:52:12.175Z","updatedAt":"2020-10-21T15:14:01.425Z","__v":0,"id":"5ecab44c602fc90040476049"}],"createdAt":"2020-05-24T17:52:12.168Z","updatedAt":"2021-06-02T05:41:47.631Z","__v":1,"topic":"5ecaa02ba792d70040a0d8b3","author":"5eeae9e3163518003f86d917","publish_date":"2020-03-18T06:00:00.000Z","attachment_id":"1fVmkp50wyyOlT6RSwVfXGbo3dqN6p4Oe","id":"5ecab44c602fc90040476047"},{"publish":true,"enable_form":true,"tags":["5f0e5b52163518003f86d983","5f0e6732163518003f86d9aa","5f0e6743163518003f86d9ab","5ecf6ceefedd7f004b26974a","5f0e6315163518003f86d9a9"],"relative_posts":["5ecab44c602fc90040476047","602e177fc56e80003f985a0e","5f866d3ada3440005757a928"],"_id":"5f0e5aad163518003f86d97e","post_url":"teamt5-information-operation-white-paper-china-s-digital-propaganda-formula-inside-the-great-firewall","post_name":"TeamT5 Information Operation White Paper (Part 2 of 3): China’s Digital Propaganda Formula inside the Great Firewall","banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/v1594807939/1920_1280_1920-1280_%E8%A4%87%E6%9C%AC_3_4730f822ca.jpg","contents":[{"locale":"en","_id":"5f0e5aae163518003f86d97f","title":"TeamT5 Information Operation White Paper (Part 2 of 3): China’s Digital Propaganda Formula inside the Great Firewall","context":"To confront the emerging threat of China's Information Operation, TeamT5 threat intelligence team publishes this White Paper covering how China conduct information manipulation across Chinese social media platforms. From the 2019 Hong Kong Protest to the 2020 COVID-19 pandemic, China has demonstrated the art of surveillance, censorship, and most importantly, digital propaganda.\n\nIn this white paper, we focus on China's digital propaganda inside the Great Firewall. We suggest that the regime has developed a unique, organizational, and sophisticated propaganda mechanism, which we dub as \"digital propaganda formula.\" With this formula, the Chinese Communist Party (CCP) has managed to transform all the Chinese social media platforms inside the Great Firewall into an almost total pro-CCP environment.\n\n#### Key Takeaways\n\n1. CCP has strengthened its control over Chinese cyberspace by establishing legislations as well as centralizing administrations, and the \"last mile\" of its cyber governance is to control public opinion through censorship and digital propaganda.\n\n2. We dub China's sophisticated propaganda mechanism the \"digital propaganda formula,\" which consists of state media, communist youth league, governmental affairs new media, as well as trolling factory.\n\n3. Moreover, CCP's policies have bolstered the industry of \"public opinion guidance\" in China. The industry practitioners have developed AI and big data-powered systems to help the government to collect, store, and analyze public sentiment.\n\n4. China's formula has polluted the online information environment inside the Great Firewall. We assess that the CCP is trying to project its digital propaganda dominance to foreign social media platforms in order to control the world's discourse power. \n\nFollowing the global pandemic, the world relies on the internet more than ever. Cyber threat actors and influence operators, either state-backed or money driven, are taking the advantage to conduct information operation. TeamT5 threat intelligence team aims to deliver actionable intelligence and penetrating analytics and contribute to the safeguarding of cyberspace.\n\nIf you are interested in this white paper, please fill out the form below and get the full-text PDF.\n\n\u003cbr\u003e\n\n**COMING UP NEXT**\n\nIn Part 3 of our Information Operation White Paper, we will focus on the external propaganda of the CCP. We will provide an overview of the current status and impact of Chinese propaganda machine and information operation on Western social media platforms, such as Facebook, Twitter, and YouTube.\n\nIf you don't want to miss our next report, follow us on [Twitter](https://twitter.com/TeamT5_Official).\n","createdAt":"2020-07-15T01:23:58.187Z","updatedAt":"2020-10-21T15:12:35.039Z","__v":0,"id":"5f0e5aae163518003f86d97f"},{"locale":"tw","_id":"5f0e5fe1163518003f86d984","title":"TeamT5〈資訊戰白皮書二部曲：中國防火長城內的數位政治宣傳〉","createdAt":"2020-07-15T01:46:09.501Z","updatedAt":"2020-10-21T15:12:35.041Z","__v":0,"context":"面對中國日趨積極、強烈的資訊操弄（Social Manipulation），TeamT5情資團隊以資訊安全研究員的視角，推出最新的〈資訊戰白皮書二部曲〉（Information Operation White Paper），進一步分析中國在「防火長城」（Great Firewall）內，如何透過社群媒體進行數位政治宣傳（Digital Propaganda）。\n\n除了廣為人知的言論審查制度，中國在防火長城內的資訊操弄，更包含主動的數位政治宣傳。從2019年香港反送中抗爭事件，到2020年的新冠肺炎疫情，我們可以清楚看到中國越來越「爐火純青」的數位政治宣傳實力。防火長城內對社群媒體的操控，神秘、難以探知，中國更設法將牆內轉化成中國共產黨的「一言堂」，阻止了理性政治討論的可能性。\n\n在〈資訊戰白皮書二部曲〉中，我們聚焦於：\n\n1.\t近年來，中國藉由大量的網路相關立法與集中整併政府資源，強化網路控制。而控制公眾言論的數位政治宣傳，就是中國網路治理的「最後一哩路」。\n\n2.\t我們認為中國的數位政治宣傳機制，依循著一個極為有效的「配方」（Digital Propaganda Formula），由四個要素組成：官方媒體、共青團、政務新媒體，以及中國的水軍大隊。\n\n3.\t在中國政府資源帶領下，「輿情引導產業」興起，提供人工智慧與大數據工具，替政府收集、儲存、進而分析網路民意。\n\n4.\t我們認為，中國藉著其政治宣傳配方來穩定牆內的網路生態，而下一步，就是要將自身在西方社群媒體的影響力，擴張到國外，競逐世界話語權。\n\n在疫情之後，網路世界成為新常態（new normal）不可或缺的一部分。但於此同時，也讓網路威脅，不論是傳統駭客行動者或是社群媒體操弄者（influence operators），有更多機會發動攻擊。TeamT5情資團隊致力於傳遞有用的情資與協助決策的分析報告，希望對提升網路安全盡一份心力。\n\n若您對我們的白皮書有興趣，請填寫以下表單，取得完整的研究報告。\n\n\u003cbr\u003e\n\n**下期預告**\n\n在接下來的〈資訊戰白皮書三部曲〉中，我們將討論中國對外的政治宣傳，看中國政治宣傳機器的現況與其影響，以及中國在西方社群媒體平台上的資訊作戰。\n\n不想錯過我們接下來發布的報告，請追蹤我們的 [Twitter](https://twitter.com/TeamT5_Official)。","id":"5f0e5fe1163518003f86d984"}],"createdAt":"2020-07-15T01:23:57.936Z","updatedAt":"2021-06-02T05:41:47.631Z","__v":1,"publish_date":"2020-07-15T06:00:00.000Z","author":"5eeae9e3163518003f86d917","topic":"5ecaa02ba792d70040a0d8b3","attachment_id":"1S2BP61rYAg3t-hguAauU2xGymGq5Nc84","id":"5f0e5aad163518003f86d97e"},{"publish":true,"enable_form":true,"tags":["5ecf6ceefedd7f004b26974a","5f86733cda3440005757a93f","5f0e6315163518003f86d9a9","5ecf890dfedd7f004b26978e","5f867386da3440005757a940","5eec1435163518003f86d92e","5f86a8b7da3440005757a946"],"relative_posts":["5ecab44c602fc90040476047","5f0e5aad163518003f86d97e","602e177fc56e80003f985a0e"],"_id":"5f866d3ada3440005757a928","post_name":"InfoOp White Paper III: China’s Social Manipulation outside the Great Firewall","post_url":"info-op-white-paper-iii-china-s-social-manipulation-outside-the-great-firewall","publish_date":"2020-10-15T02:30:00.000Z","contents":[{"locale":"en","_id":"5f866d3ada3440005757a929","title":"InfoOp White Paper III: China’s Social Manipulation outside the Great Firewall","context":"In the final part of our Information Operation White Paper, we will demonstrate China's Information Operations (InfoOps) targeting the global audience. The first part of the report displays a brief overview of its overt operations which are carried out by state media, embassies, and diplomats. Then we look into the covert operations, which can be observed in pro-China fan pages, content farms, and spam botnet. Last but not least, we provide the case study of \"Operation Juiker\" on Taiwan's largest forum PTT, which suggests the possibility of the APT (Advanced Persistent Threat) actors entering the threat landscape.\n\n#### Key Takeaways\n\n1. China has escalated the level of overt InfoOps via state-media and diplomats.\n\u003cbr\u003e\n\u003cbr\u003e\nChinese state media, diplomats, and embassies are the main actors of Chinese overt InfoOps. They shoulder the task to polish the image of the regime and propagate the narrative of the Chinese Communist Party (CCP). It is noteworthy that their official accounts have obtained an unexpected number of followers in recent years. For instance, four Chinese state media are included in the top 20 most-followed pages on Facebook. Their main audience, apart from the Chinese citizens, are overseas Chinese diaspora, which many of them have rights to vote in countries such as the U.S., Canada, and Australia, thus having the ability to influence a country's politics.\n\u003cbr\u003e\n\u003cbr\u003e\n2. Covert InfoOps remain active on Western social media platforms.\n\u003cbr\u003e\n\u003cbr\u003e\n2020 is a year which has set many records. This year, the takedowns of covert Chinese social media accounts by Facebook, Twitter, and Google are more frequent than ever. However, even with such efforts, we observed that there are new covert actors emerging across the platforms, while the banned actors keep coming back to the scene by registering new domains and new accounts. We spotted that there is a huge number of Facebook pages with admins located in China dedicated to disseminating Chinese propaganda content originated from Chinese social media platform, Weibo. Besides, there are sophisticated actors that create websites and subtle content to help the Chinese government shaping the narrative for the Hong Kong protest. We also detected numerous networks of pro-China political accounts that demonstrated strong signs of automated behavior.\n\u003cbr\u003e\n \u003cbr\u003e\n3. APT actors might have entered the InfoOps threat landscape.\n\u003cbr\u003e\n\u003cbr\u003e\nThe situation is become more alarming as we discovered that the Advanced Persistent Threat (APT) actors might have entered the InfoOps threat landscape. APT actors, typically a state-sponsored group, usually conduct prolonged and targeted cyberattacks to mine highly sensitive data. However, in mid-2020, we identified an InfoOp that can be linked to a notorious Chinese APT group which TeamT5 intelligence team has tracked for years. We discovered that the threat actors had disseminated disinformation about \"Juiker,\" a messaging app developed by Taiwan's research institute and widely used by government units, on Taiwan's largest forum PTT. The operation, which we dub as \"Operation Juiker,\" aimed to discredit Taiwan's intelligence agency and government-backed research institute by spreading disinformation of the messaging app being hacked.\n\u003cbr\u003e\n\u003cbr\u003e\n4.  It is more crucial than ever to adopt threat intelligence solutions to combat the issue.\n\u003cbr\u003e\n\u003cbr\u003e\nThe abovementioned Operation Juiker has well demonstrated the possibility of \"APT + InfoOp\" attack model, which involves targeted social media campaigns disseminating disinformation based on highly confidential data. Such situation is super tricky, and it could pose a great threat to democratic countries. In this case, threat intelligence can help provide instant analysis of actor methodologies, suspicious indicators, and potential risks. We suggest that it is crucial for government units, critical infrastructure operators, and major business vendors to apply threat intelligence to combat this issue.\n\u003cbr\u003e\n\u003cbr\u003e\n\nIf you are interested in this white paper, please fill out the form below and get the full-text PDF.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd don't miss our blog updates! Follow us on [Twitter](https://twitter.com/TeamT5_Official).\n\u003cbr\u003e\n\u003cbr\u003e","createdAt":"2020-10-14T03:15:06.804Z","updatedAt":"2020-12-04T03:23:18.122Z","__v":0,"id":"5f866d3ada3440005757a929"},{"locale":"tw","_id":"5f86a7b8da3440005757a941","title":"資訊戰白皮書三部曲：中國的社群操弄","context":"在 TeamT5〈資訊戰白皮書〉的最後一部曲中，我們將呈現中國的資訊作戰（Information Operation）是如何瞄準全球社群媒體使用者。TeamT5 希望透過這系列白皮書，分享我們作為資安研究員，如何理解中國的社群操弄。\n\n此份白皮書的前兩個章節，介紹中國檯面上與檯面下的行動。首先觀察中國在檯面上（overt operation）如何透過中國的官媒、大使館、外交官，在社群媒體創造自己的聲量。接著分析中國檯面下的行動（covert operation），進一步研究那些無法被輕易歸因的粉絲頁、內容農場與大量的僵屍帳號。最後一章將以 PTT 論壇上關於 Juiker 的假新聞攻擊為例，提出資訊戰當中，我們最擔心的 —— 由「進階持續性滲透威脅」（APT）發起的假新聞攻擊。\n\n\u003cbr\u003e\n#### 報告摘要\n\n1. 中國持續透過官媒與外交官進行檯面上的社群操弄\n\u003cbr\u003e\n\u003cbr\u003e\n中國的官媒、外交官、大使館是中國檯面上的主要行動者。這些行動者負責美化中國外在形象，以及散播對中國執政黨有利的論述。根據我們的觀察，這些帳號在西方社群媒體中都擁有大量的追蹤者，Facebook 粉絲頁中，追蹤數排名世界前 20 名的新聞媒體，第一名到第四名就是由中國官媒粉絲頁 CGTN、China Daily、People's Daily、Xinhua News 包辦。中國檯面上的社群操弄，主要針對位在美國、加拿大、澳洲等英語系國家的海外華人，並透過他們對當地的政治進行一定影響。\n\u003cbr\u003e\n\u003cbr\u003e\n2. 檯面下的社群操弄持續在西方主流社群平台出沒\n\u003cbr\u003e\n\u003cbr\u003e\n2020 年，西方主流社群平台 Facebook、Twitter、Google 等，都曾數次移除各自平台上與中國有關的假帳號。儘管平台方已如此頻繁地掃蕩，許多隱匿的行動者仍然在各大平台上出沒，那些曾遭移除的帳號背後，有行動者持續透過註冊新網域和帳號捲土重來。我們不斷觀察到許多可疑帳號，例如許多擁有中國管理員的粉絲頁，會搬運微博上的政治宣傳。更有甚者，我們發現許多配備精良的攻擊者，會自己架設網站和疑似是自動化產生的僵屍帳號，來協助中國政府攻擊香港抗爭者。\n\u003cbr\u003e\n\u003cbr\u003e\n3. APT 攻擊者很可能參與了社群媒體上的資訊戰\n\u003cbr\u003e\n\u003cbr\u003e\n我們擔心 APT 攻擊者很可能參與了社群媒體上的資訊戰。APT 通常是由一個國家所支持的駭客團體，以竊取機敏資料為主，APT 的攻擊者往往具備了強悍的網路攻擊手法與資源。然而，我們今年偵察到了一個可能是由 APT 攻擊者發動的假新聞攻擊。該事件發生在 2020 年七月，PTT 論壇八卦版上，開始有許多被盜用的帳號以假新聞攻擊台灣重要軍事單位，造謠台灣公務機關使用的 Juiker 通訊軟體遭駭，以及台灣重要軍事機關遭駭。我們透過搜索比對貼文與發文 IP，發現其中一個 IP 位址，符合某個中國 APT 曾經使用過的中繼站。\n\u003cbr\u003e\n\u003cbr\u003e\n4. 威脅情資作為對抗資訊戰的重要環節\n\u003cbr\u003e\n\u003cbr\u003e\n如同前述的分析脈絡，APT 與社群操弄的結合會讓防守方更加棘手。在棘手的防守環境中，唯有威脅情資（threat intelligence）可以提供即時的分析，評估攻擊者的攻擊手法、可疑的指標、以及造成的風險。而在快速更迭的社群媒體環境中，平台方與事實查核團體非常難找到證據，歸因大量散播的假新聞。我們認為唯有導入威脅情資，才能有效幫助政府單位、重要關鍵基礎設施與企業，對抗資訊戰。\n\u003cbr\u003e\n\u003cbr\u003e\n\n若您對我們的白皮書有興趣，請填寫以下表單，取得完整的研究報告。\n\u003cbr\u003e\n\u003cbr\u003e\n追蹤 TeamT5 [Twitter](https://twitter.com/TeamT5_Official)，資安動態不漏接！\n\u003cbr\u003e","createdAt":"2020-10-14T07:24:40.028Z","updatedAt":"2020-12-04T03:23:18.109Z","__v":0,"id":"5f86a7b8da3440005757a941"}],"createdAt":"2020-10-14T03:15:06.772Z","updatedAt":"2021-06-02T05:41:47.633Z","__v":1,"author":"5eeae9e3163518003f86d917","topic":"5ecaa02ba792d70040a0d8b3","banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/f_auto/v1602486856/2020%E7%99%BD%E7%9A%AE%E6%9B%B8V3%E5%AE%A3%E5%82%B3%E5%9C%96_blog_1920x1280_26f322ea32.jpg","attachment_id":"1IiFL4iEBKoOwQkSbmwVsQMXWOLV4r9pN","id":"5f866d3ada3440005757a928"}],"id":"602e177fc56e80003f985a0e"},{"publish":true,"enable_form":false,"tags":[{"_id":"5ece28882e1ee4004aa406f2","name":"Taiwan","createdAt":"2020-05-27T08:44:56.558Z","updatedAt":"2020-05-28T07:48:46.700Z","__v":0,"id":"5ece28882e1ee4004aa406f2"},{"_id":"6010e484c56e80003f98598a","name":"TSMC","createdAt":"2021-01-27T03:56:52.888Z","updatedAt":"2021-01-27T03:56:52.909Z","__v":0,"id":"6010e484c56e80003f98598a"},{"_id":"6010e4aac56e80003f98598b","name":"semiconductors","createdAt":"2021-01-27T03:57:30.929Z","updatedAt":"2021-01-27T03:57:30.944Z","__v":0,"id":"6010e4aac56e80003f98598b"},{"_id":"6010ed99c56e80003f9859b1","name":"ransomware attack","createdAt":"2021-01-27T04:35:37.851Z","updatedAt":"2021-01-27T04:35:37.867Z","__v":0,"id":"6010ed99c56e80003f9859b1"}],"relative_posts":[],"_id":"6010de5ec56e80003f985986","post_name":"【風傳媒】晶片大缺貨，美德日向台灣求援　彭博社：全球對台依賴達到「危險」地步","post_url":"stormmedia-bloomberg-the-world-is-dangerously-dependent-on-taiwan-for-semiconductors","publish_date":"2021-01-27T04:30:00.000Z","contents":[{"locale":"tw","_id":"6010de5ec56e80003f985987","context":"圖片來源：[Unsplash](https://unsplash.com/photos/nIEHqGSymRU?utm_source=unsplash\u0026utm_medium=referral\u0026utm_content=creditShareLink)\n\n近來傳出全球半導體爆發缺貨潮，美國、德國、日本汽車大廠各自透過關係，希望台灣政府協助採購台積電晶片。《彭博社》26 日以「[全球危險地依賴台灣半導體](https://www.bloomberg.com/news/features/2021-01-25/the-world-is-dangerously-dependent-on-taiwan-for-semiconductors)」為題解析此現象，指出這不僅凸顯台積電在全球供應鏈的重要性及位階，也意味著各國政府領導人非常需要台灣維持民主、不被中國進犯，否則地緣政治紛擾將成為晶片供應瓶頸。\n\n柏林智庫「新責任基金會」（Stiftung Neue Verantwortung）科技與地緣政治專案主任克萊恩漢斯（Jan-Peter Kleinhans）表示，台灣主宰了美國委外晶片製造市場，因此是整個半導體價值產業鏈最重要的潛在關鍵，一旦台灣失效，就會讓整個產業鏈無法運作。\n\n#### 台灣的晶片技術，能抵禦中國進犯？\n\n為應對中國的晶片短缺危機，中國國家主席習近平去年 10 月公布，計畫在 2025 年以前砸下 1.4 兆美元（約新台幣 39 兆元）發展國內半導體產業。然而即使這麼做，也不能完全消除中國對台灣的晶片需求。中國長期不斷挖腳製造晶片的高科技人才，曾是台積電主要高層的梁孟松、蔣尚義，如今是中國中芯國際的共同執行長和副董事長。\n\n有鑑於美國阻礙中國發展晶片，有人猜測北京可能會竊取台灣的晶片智慧財產權技術。台灣網絡安全公司杜浦數位安全（TeamT5）觀察到，美中技術冷戰期間，台灣晶片產業受到的網路攻擊也跟著增加，但無法辨認攻擊是否都由中國當局主使，只能確定這些駭客攻擊的受害者全都是台灣半導體公司。\n\n[點此閱讀完整報導](https://www.storm.mg/article/3426084?mode=whole)\n\n\u003cbr\u003e","title":"【風傳媒】晶片大缺貨，美德日向台灣求援　彭博社：全球對台依賴達到「危險」地步","__v":0,"id":"6010de5ec56e80003f985987"},{"locale":"en","_id":"6010ed3ac56e80003f9859ae","title":"【Bloomberg】The World Is Dangerously Dependent on Taiwan for Semiconductors","context":"*Image courtesy of [Unsplash](https://unsplash.com/photos/nIEHqGSymRU?utm_source=unsplash\u0026utm_medium=referral\u0026utm_content=creditShareLink)\n\n#### A shortage of auto chips has exposed TSMC’s key role in the supply chain\n\nAs China pushes the world to avoid official dealings with Taiwan, leaders across the globe are realizing just how dependent they’ve become on the island democracy.\n\nTaiwan, which China regards as a province, is being courted for its capacity to make leading-edge computer chips. That’s mostly down to Taiwan Semiconductor Manufacturing Co., the world’s largest foundry and go-to producer of chips for Apple Inc. smartphones, artificial intelligence and high-performance computing.\n\n#### Chip Industry Choke Points\nThe industry’s biggest companies are siloed in just a few countries.\n\n\n“TSMC is becoming more and more dominant,” said Kazumi Nishikawa, an official working on technology issues at Japan’s Economy Ministry. “This is something everybody in the chip industry must find a way to deal with.”\n\nChina, in its five-year plan presented in October, is channeling help to the chip industry and other key technologies to the tune of $1.4 trillion through 2025. Yet even that kind of money doesn’t negate the need for Taiwan. Indeed, China has long tapped the island for chip-making talent; two key executives at China’s top chipmaker, Semiconductor Manufacturing International Corp., used to work at TSMC: co-Chief Executive Officer Liang Mong Song and Vice Chairman Chiang Shang-yi.\n\nBut with Washington stymieing China’s progress, there is also speculation that Beijing could resort to stealing chip IP, with Taiwan at the heart of those endeavors.\n\nTaiwanese cyber security firm TeamT5 has observed a steady increase in attacks on the island’s chip industry corresponding to the tightening of U.S. export controls on China. While it’s not always possible to know if these are Chinese state actors, “they are all attacking the Taiwanese semiconductor industry,” Shui Lee, a T5 cyber threat analyst, said.\n\nFellow analyst Linda Kuo said the Taiwanese government was alarmed by a ransomware attack on TSMC in 2018 and had announced plans for some $500 million to help the industry become more aware of cyber security issues.\n\n[Read more](https://www.bloomberg.com/news/features/2021-01-25/the-world-is-dangerously-dependent-on-taiwan-for-semiconductors)\n\n\u003cbr\u003e","__v":0,"id":"6010ed3ac56e80003f9859ae"}],"createdAt":"2021-01-27T03:30:38.565Z","updatedAt":"2021-01-27T05:07:42.144Z","__v":1,"author":{"confirmed":true,"blocked":false,"_id":"5eec3483163518003f86d943","username":"TeamT5 Media Center","email":"mediacenter@example.com","provider":"local","createdAt":"2020-06-19T03:44:03.552Z","updatedAt":"2020-06-20T03:45:49.078Z","__v":0,"role":"5e467d0375f9d7007998aebf","id":"5eec3483163518003f86d943"},"topic":{"category":"news_and_events","_id":"5ecaa036a792d70040a0d8b4","name":"News","color":"#908883","createdAt":"2020-05-24T16:26:30.992Z","updatedAt":"2020-06-07T22:10:25.925Z","__v":0,"contents":[{"locale":"en","_id":"5edd65d1bf58af004a154125","text":"News","createdAt":"2020-06-07T22:10:25.895Z","updatedAt":"2020-06-07T22:10:25.895Z","__v":0,"id":"5edd65d1bf58af004a154125"},{"locale":"tw","_id":"5edd65d1bf58af004a154126","text":"新聞","createdAt":"2020-06-07T22:10:25.895Z","updatedAt":"2020-06-07T22:10:25.895Z","__v":0,"id":"5edd65d1bf58af004a154126"},{"locale":"jp","_id":"5edd65d1bf58af004a154127","text":"ニュース","createdAt":"2020-06-07T22:10:25.895Z","updatedAt":"2020-06-07T22:10:25.895Z","__v":0,"id":"5edd65d1bf58af004a154127"}],"id":"5ecaa036a792d70040a0d8b4"},"banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/f_auto/v1611719931/laura_ockel_n_IE_Hq_G_Sym_RU_unsplash_1d6b915fa5.jpg","been_relative_posts":[],"id":"6010de5ec56e80003f985986"}]},"__N_SSG":true},"page":"/[lang]","query":{"lang":"en"},"buildId":"yZH7uzr0jnSd-VRHt_pM1","runtimeConfig":{"env":"production","baseUrl":"https://teamt5.org/","cmsUrl":"https://official-cms.teamt5.net/"},"isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html></html>
